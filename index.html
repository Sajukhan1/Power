<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube CMS Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #cc0000;
    }
    button {
      padding: 10px 20px;
      background: #cc0000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .video {
      background: white;
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>YouTube CMS Dashboard</h1>
    <button onclick="login()">üîê Login with Google</button>
    <div id="user"></div>
    <div id="videos"></div>
  </div>

  <script>
    const clientId = "85663030723-3j3l4cv4c28jv62kbp5vslj4cu6o59nu.apps.googleusercontent.com";
    const redirectUri = "https://saju-live.vercel.app/index.html";
    const scopes = [
      "https://www.googleapis.com/auth/youtube.readonly",
      "https://www.googleapis.com/auth/youtube.force-ssl"
    ].join(" ");

    let accessToken = null;
    let tokenExpiresAt = 0;

    function login() {
      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=${encodeURIComponent(scopes)}&include_granted_scopes=true&prompt=consent`;
      window.location.href = authUrl;
    }

    function extractToken() {
      const hash = window.location.hash;
      if (hash) {
        const params = new URLSearchParams(hash.substr(1));
        accessToken = params.get("access_token");
        const expiresIn = parseInt(params.get("expires_in"));
        tokenExpiresAt = Date.now() + (expiresIn * 1000);
        localStorage.setItem("yt_access_token", accessToken);
        localStorage.setItem("yt_token_expiry", tokenExpiresAt);
        window.location.hash = ""; // clear hash
      } else {
        accessToken = localStorage.getItem("yt_access_token");
        tokenExpiresAt = parseInt(localStorage.getItem("yt_token_expiry"));
        if (accessToken && Date.now() > tokenExpiresAt - 60000) {
          console.log("Token expired, logging in again...");
          login(); // Auto-refresh if token is near expiry
        }
      }
    }

    async function loadVideos() {
      if (!accessToken) return;

      document.getElementById("user").innerText = "‚úÖ Logged in";

      const res = await fetch("https://www.googleapis.com/youtube/v3/videos?part=snippet,contentDetails,status&mine=true&maxResults=10", {
        headers: {
          Authorization: `Bearer ${accessToken}`
        }
      });

      const data = await res.json();
      const videosDiv = document.getElementById("videos");
      videosDiv.innerHTML = "<h2>Your Videos</h2>";

      if (!data.items) {
        videosDiv.innerHTML += "<p>No videos found or permission denied.</p>";
        return;
      }

      data.items.forEach(video => {
        const v = document.createElement("div");
        v.className = "video";
        v.innerHTML = `
          <strong>üé¨ ${video.snippet.title}</strong><br>
          Video ID: ${video.id}<br>
          <button onclick="applyRestriction('${video.id}')">üåç Restrict to Bangladesh Only</button>
        `;
        videosDiv.appendChild(v);
      });
    }

    async function applyRestriction(videoId) {
      if (!accessToken) return alert("Access token missing!");

      const body = {
        id: videoId,
        status: {
          selfDeclaredMadeForKids: false,
          privacyStatus: "public",
          embeddable: true,
          regionRestriction: {
            blocked: [ "US", "IN", "PK", "CA", "GB", "AU", "FR", "DE", "RU", "CN", "JP", "SA", "AE", "BR", "IT", "ES", "NG", "MX", "ZA" ]
          }
        }
      };

      const res = await fetch("https://www.googleapis.com/youtube/v3/videos?part=status", {
        method: "PUT",
        headers: {
          "Authorization": `Bearer ${accessToken}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(body)
      });

      if (res.ok) {
        alert("‚úÖ Geo restriction applied to Bangladesh only!");
      } else {
        const err = await res.json();
        console.error(err);
        alert("‚ùå Failed to apply restriction.");
      }
    }

    extractToken();
    if (accessToken) loadVideos();
  </script>
</body>
</html>
