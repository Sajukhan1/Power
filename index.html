<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login with Google</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 3rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 360px;
      width: 100%;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 600;
      color: #111827;
      margin-bottom: 2rem;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
      color: #444;
      border: 1px solid #ddd;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .google-btn:hover {
      background-color: #f1f1f1;
    }

    .google-icon {
      width: 20px;
      height: 20px;
      margin-right: 0.6rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Login Portal</div>
    <button class="google-btn" onclick="loginWithGoogle()">
      <img class="google-icon" src="https://www.svgrepo.com/show/355037/google.svg" alt="Google icon" />
      Sign in with Google
    </button>
  </div>

  <script>
    const clientId = "85663030723-3j3l4cv4c28jv62kbp5vslj4cu6o59nu.apps.googleusercontent.com";
    const redirectUri = window.location.origin + "/callback.html";

    function loginWithGoogle() {
      const scope = "https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/userinfo.email";
      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?response_type=token&client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scope)}&prompt=select_account`;
      window.location.href = authUrl;
    }
  </script>
</body>
</html>
