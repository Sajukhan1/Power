<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Rights Manager</title>
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #FF0000;
    }
    .button {
      background-color: #FF0000;
      color: white;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      margin: 10px;
      cursor: pointer;
    }
    .video-card {
      background: #1c1c1c;
      margin: 15px auto;
      padding: 15px;
      width: 80%;
      border-radius: 10px;
      text-align: left;
    }
    .video-card h3 {
      margin-bottom: 5px;
    }
    .video-card button {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>YouTube Rights Dashboard</h1>
  <button class="button" onclick="login()">Login with Google</button>

  <div id="dashboard" style="display:none;">
    <h2>üé¨ Your Uploaded Videos</h2>
    <div id="videoList"></div>
  </div>

  <script>
    const CLIENT_ID = '85663030723-3j3l4cv4c28jv62kbp5vslj4cu6o59nu.apps.googleusercontent.com';
    const SCOPES = [
      'https://www.googleapis.com/auth/youtube.readonly',
      'https://www.googleapis.com/auth/youtube.force-ssl',
      'https://www.googleapis.com/auth/youtube.upload',
      'https://www.googleapis.com/auth/youtubepartner',
      'https://www.googleapis.com/auth/youtubepartner-channel-audit',
      'https://www.googleapis.com/auth/youtube'
    ].join(' ');
    const REDIRECT_URI = window.location.origin + window.location.pathname;

    function login() {
      const url = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&response_type=token&scope=${encodeURIComponent(SCOPES)}&include_granted_scopes=true`;
      window.location.href = url;
    }

    window.onload = async () => {
      const hash = new URLSearchParams(window.location.hash.substr(1));
      const token = hash.get('access_token');
      if (token) {
        document.querySelector('button').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        loadVideos(token);
      }
    };

    async function loadVideos(token) {
      const res = await fetch('https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics,status&mine=true&maxResults=10', {
        headers: { Authorization: 'Bearer ' + token }
      });
      const data = await res.json();

      const videoList = document.getElementById('videoList');
      if (!data.items) {
        videoList.innerHTML = '<p>‚ö†Ô∏è ‡¶ï‡ßã‡¶®‡ßã ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø‡•§</p>';
        return;
      }

      data.items.forEach(video => {
        const card = document.createElement('div');
        card.className = 'video-card';
        card.innerHTML = `
          <h3>üìπ ${video.snippet.title}</h3>
          <p>üëÅ Views: ${video.statistics.viewCount} | üëç Likes: ${video.statistics.likeCount || 0}</p>
          <p>üí∞ Monetization: ${video.status.monetizationDetails?.access || 'Unknown'}</p>
          <button class="button" onclick="applyGeoRestriction('${video.id}', '${token}')">üåç Restrict to Bangladesh</button>
        `;
        videoList.appendChild(card);
      });
    }

    async function applyGeoRestriction(videoId, token) {
      const body = {
        id: videoId,
        status: {
          privacyStatus: "public",
          selfDeclaredMadeForKids: false,
          regionRestriction: {
            allowed: ["BD"]
          }
        }
      };

      const res = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=status`, {
        method: 'PUT',
        headers: {
          Authorization: 'Bearer ' + token,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(body)
      });

      if (res.ok) {
        alert('‚úÖ Geo-restriction applied: Only Bangladesh');
      } else {
        alert('‚ùå Failed to apply restriction');
      }
    }
  </script>
</body>
</html>
