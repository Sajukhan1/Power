<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Studio Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0f0f0f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .login-btn {
      background-color: #ff0000;
      color: white;
      padding: 14px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #cc0000;
    }

    .subtitle {
      margin-top: 10px;
      font-size: 0.95rem;
      color: #aaa;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://www.gstatic.com/youtube/img/creator/yt_studio_logo_white.svg" alt="YouTube Studio Logo" />
    <span>YouTube Studio CMS</span>
  </div>

  <button class="login-btn" onclick="login()">Login with Google</button>

  <div class="subtitle">Access full rights, monetization, geo-block & content control</div>

  <div class="footer">Developed by Saju â€” All scopes enabled</div>

  <script>
    function login() {
      const clientId = '85663030723-3j3l4cv4c28jv62kbp5vslj4cu6o59nu.apps.googleusercontent.com';
      const redirectUri = 'https://saju-live.vercel.app';
      const scope = [
        'https://www.googleapis.com/auth/youtube',
        'https://www.googleapis.com/auth/youtube.force-ssl',
        'https://www.googleapis.com/auth/youtube.readonly',
        'https://www.googleapis.com/auth/youtube.upload',
        'https://www.googleapis.com/auth/youtubepartner',
        'https://www.googleapis.com/auth/youtubepartner-channel-audit',
        'https://www.googleapis.com/auth/youtube.channel-memberships.creator',
        'https://www.googleapis.com/auth/youtube.metadata.readonly',
        'https://www.googleapis.com/auth/youtube.metadata',
        'https://www.googleapis.com/auth/youtube.transaction',
        'https://www.googleapis.com/auth/youtube.rightsmonetization',
        'https://www.googleapis.com/auth/youtube.reports.metadata.readonly',
        'https://www.googleapis.com/auth/youtube.reports.readonly',
        'https://www.googleapis.com/auth/youtubepartner-audit',
        'https://www.googleapis.com/auth/youtubecontentowner'
      ].join(' ');

      const url = `https://accounts.google.com/o/oauth2/v2/auth?` +
        `client_id=${clientId}` +
        `&redirect_uri=${encodeURIComponent(redirectUri)}` +
        `&response_type=token` +
        `&scope=${encodeURIComponent(scope)}` +
        `&include_granted_scopes=true` +
        `&prompt=consent`;

      window.location.href = url;
    }
  </script>
</body>
</html>
