<!DOCTYPE html>
<html>
<head>
  <title>YouTube CMS Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #c00;
    }
    #loginBtn {
      background: #c00;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .video-item {
      border: 1px solid #ccc;
      background: #fff;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      border-radius: 10px;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
      text-align: left;
      position: relative;
    }
    .edit-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 18px;
      color: #c00;
    }
    iframe {
      width: 100%;
      max-width: 400px;
      height: 200px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>YouTube CMS Dashboard</h1>
<button id="loginBtn">üîê Login with Google</button>
<div id="status"></div>
<h2>Your Videos</h2>
<div id="videoList">üîÑ Loading...</div>

<script>
const CLIENT_ID = '85663030723-3j3l4cv4c28jv62kbp5vslj4cu6o59nu.apps.googleusercontent.com';
const SCOPES = [
  'https://www.googleapis.com/auth/youtube',
  'https://www.googleapis.com/auth/youtube.force-ssl',
  'https://www.googleapis.com/auth/youtube.readonly',
  'https://www.googleapis.com/auth/youtubepartner',
  'https://www.googleapis.com/auth/youtube.upload',
  'https://www.googleapis.com/auth/youtubepartner-channel-audit',
  'https://www.googleapis.com/auth/youtube.channel-memberships.creator'
].join(' ');

// Save token globally
let token = null;

// Auto-refresh token before expiry (simulated with timer)
function setTokenRefreshTimer(expires_in_sec = 3300) {
  setTimeout(() => {
    console.log('üîÅ Token expired or near expiry. Logging in again...');
    startAuth();
  }, expires_in_sec * 1000); // default 55 minutes
}

// Start OAuth flow
function startAuth() {
  const redirectUri = window.location.origin + window.location.pathname;
  const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${CLIENT_ID}&redirect_uri=${redirectUri}&response_type=token&scope=${encodeURIComponent(SCOPES)}&include_granted_scopes=true&prompt=consent`;
  window.location.href = authUrl;
}

// On login button click
document.getElementById('loginBtn').onclick = () => {
  startAuth();
};

// On page load
window.onload = () => {
  const hash = window.location.hash;
  if (hash.includes('access_token')) {
    const params = new URLSearchParams(hash.substring(1));
    token = params.get('access_token');
    const expiresIn = parseInt(params.get('expires_in')) || 3600;
    setTokenRefreshTimer(expiresIn - 300); // refresh 5 min before expiry
    window.history.replaceState({}, document.title, window.location.pathname); // remove token from URL
    document.getElementById('status').innerHTML = '‚úÖ Logged in with YouTube';
    document.getElementById('loginBtn').style.display = 'none';
    loadVideos();
  } else {
    document.getElementById('videoList').innerHTML = 'üîí Please log in to view your videos.';
  }
};

// Load videos from authenticated user's channel
function loadVideos() {
  fetch('https://www.googleapis.com/youtube/v3/channels?part=contentDetails&mine=true', {
    headers: { Authorization: `Bearer ${token}` }
  })
  .then(res => res.json())
  .then(data => {
    if (!data.items || data.items.length === 0) throw new Error("‚ùå No channel found.");
    const uploadsPlaylistId = data.items[0].contentDetails.relatedPlaylists.uploads;

    return fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${uploadsPlaylistId}&maxResults=20`, {
      headers: { Authorization: `Bearer ${token}` }
    });
  })
  .then(res => res.json())
  .then(data => {
    const list = document.getElementById('videoList');
    list.innerHTML = '';
    if (!data.items || data.items.length === 0) {
      list.innerHTML = '‚ùå No videos found.';
      return;
    }
    data.items.forEach(item => {
      const videoId = item.snippet.resourceId.videoId;
      const title = item.snippet.title;
      const div = document.createElement('div');
      div.className = 'video-item';
      div.innerHTML = `
        <span class="edit-icon" onclick="location.href='content.html?videoId=${videoId}'">‚úèÔ∏è</span>
        <strong>${title}</strong><br>
        <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
      `;
      list.appendChild(div);
    });
  })
  .catch(err => {
    console.error(err);
    document.getElementById('videoList').innerText = '‚ùå Failed to load videos.';
  });
}
</script>

</body>
</html>
