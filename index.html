<!DOCTYPE html>
<html>
<head>
  <title>YouTube Studio CMS</title>
  <meta charset="UTF-8">
  <style>
    body {
      background: #181818;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    button {
      background: #FF0000;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }
    #videos {
      margin-top: 30px;
      text-align: left;
    }
    .video {
      background: #282828;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>YouTube Rights Dashboard</h1>
  <button id="loginBtn">Login with Google</button>
  <div id="videos"></div>

  <script>
    const clientId = '85663030723-3j3l4cv4c28jv62kbp5vslj4cu6o59nu.apps.googleusercontent.com';
    const redirectUri = 'https://saju-live.vercel.app';
    const scopes = [
      "https://www.googleapis.com/auth/youtube.readonly",
      "https://www.googleapis.com/auth/youtube.upload",
      "https://www.googleapis.com/auth/youtube.force-ssl",
      "https://www.googleapis.com/auth/youtubepartner",
      "https://www.googleapis.com/auth/youtubepartner-channel-audit",
      "https://www.googleapis.com/auth/youtube",
      "https://www.googleapis.com/auth/youtube.monitize",
      "https://www.googleapis.com/auth/youtube.manage"
    ];

    const accessToken = new URLSearchParams(window.location.hash.substr(1)).get("access_token");
    if (accessToken) {
      localStorage.setItem("yt_token", accessToken);
      history.replaceState(null, '', redirectUri); // Clean URL
      fetchVideos(accessToken);
    } else if (localStorage.getItem("yt_token")) {
      fetchVideos(localStorage.getItem("yt_token"));
    }

    document.getElementById('loginBtn').addEventListener('click', () => {
      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=${scopes.join(' ')}&include_granted_scopes=true`;
      window.location.href = authUrl;
    });

    async function fetchVideos(token) {
      document.getElementById('loginBtn').style.display = 'none';
      const res = await fetch('https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&mine=true&maxResults=10', {
        headers: {
          Authorization: 'Bearer ' + token
        }
      });

      if (res.status === 401) {
        localStorage.removeItem("yt_token");
        alert("Session expired. Please log in again.");
        location.reload();
        return;
      }

      const data = await res.json();
      const container = document.getElementById('videos');
      container.innerHTML = '<h2>Your Videos</h2>';
      data.items?.forEach(video => {
        const div = document.createElement('div');
        div.className = 'video';
        div.innerHTML = `
          <h3>${video.snippet.title}</h3>
          <p>Views: ${video.statistics.viewCount}</p>
          <p>Likes: ${video.statistics.likeCount}</p>
        `;
        container.appendChild(div);
      });
    }
  </script>

</body>
</html>
