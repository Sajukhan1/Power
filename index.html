<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login to YouTube Studio Panel</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      background: #111;
      border: 4px solid;
      border-image: linear-gradient(45deg, #ff6ec4, #7873f5, #4ade80, #facc15, #f472b6) 1;
      animation: borderAnimation 5s linear infinite;
    }

    @keyframes borderAnimation {
      0% {
        border-image-source: linear-gradient(45deg, #ff6ec4, #7873f5, #4ade80, #facc15, #f472b6);
      }
      50% {
        border-image-source: linear-gradient(45deg, #f472b6, #facc15, #4ade80, #7873f5, #ff6ec4);
      }
      100% {
        border-image-source: linear-gradient(45deg, #ff6ec4, #7873f5, #4ade80, #facc15, #f472b6);
      }
    }

    .login-container h1 {
      font-size: 2rem;
      margin-bottom: 30px;
      background: linear-gradient(to right, #ff6ec4, #7873f5, #4ade80, #facc15, #f472b6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textSlide 8s linear infinite;
    }

    @keyframes textSlide {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .login-btn {
      padding: 14px 32px;
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(45deg, #ff6ec4, #7873f5, #4ade80, #facc15, #f472b6);
      background-size: 300% 300%;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
      transition: all 0.4s ease;
      animation: rainbow 5s ease infinite;
    }

    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 24px rgba(255, 255, 255, 0.2);
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login to YouTube Studio Panel</h1>
    <button class="login-btn" onclick="loginWithGoogle()">Login with Google</button>
  </div>

  <script>
    function loginWithGoogle() {
      const clientId = "85663030723-3j3l4cv4c28jv62kbp5vslj4cu6o59nu.apps.googleusercontent.com";
      const redirectUri = "https://saju-live.vercel.app/callback.html";
      const scope = [
        "https://www.googleapis.com/auth/youtube.readonly",
        "https://www.googleapis.com/auth/youtube.upload",
        "https://www.googleapis.com/auth/youtube",
        "https://www.googleapis.com/auth/youtube.force-ssl",
        "https://www.googleapis.com/auth/youtube.channel-memberships.creator"
      ].join(" ");
      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=${encodeURIComponent(scope)}&include_granted_scopes=true`;

      window.location.href = authUrl;
    }
  </script>
</body>
</html>
