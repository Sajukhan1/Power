<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube CMS Dashboard</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #0f0f0f;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #202020;
      padding: 16px;
      font-size: 1.5rem;
      text-align: center;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }
    .container {
      padding: 20px;
    }
    .login-btn {
      background: red;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    .video-card {
      background: #181818;
      border-radius: 8px;
      margin-bottom: 20px;
      padding: 16px;
      display: flex;
      gap: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .video-card img {
      width: 160px;
      border-radius: 4px;
    }
    .video-info {
      flex: 1;
    }
    .video-info h3 {
      margin: 0 0 10px;
    }
    .video-info p {
      margin: 4px 0;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>YouTube CMS Dashboard</header>
  <div class="container">
    <button class="login-btn" onclick="authenticate()">üîê Login with Google</button>
    <div id="videos"></div>
  </div>

  <script>
    const CLIENT_ID = '85663030723-3j3l4cv4c28jv62kbp5vslj4cu6o59nu.apps.googleusercontent.com';
    const SCOPES = [
      'https://www.googleapis.com/auth/youtube.readonly',
      'https://www.googleapis.com/auth/youtube.force-ssl'
    ].join(' ');

    function authenticate() {
      const redirectUri = window.location.href.split("#")[0];
      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=token&scope=${encodeURIComponent(SCOPES)}&include_granted_scopes=true`;
      window.location = authUrl;
    }

    function getAccessTokenFromUrl() {
      const params = new URLSearchParams(window.location.hash.substr(1));
      return params.get('access_token');
    }

    async function fetchVideos(token) {
      const response = await fetch('https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics,status&mine=true&maxResults=25', {
        headers: {
          Authorization: `Bearer ${token}`
        }
      });

      const data = await response.json();
      const videoContainer = document.getElementById('videos');
      videoContainer.innerHTML = '';

      if (data.items) {
        data.items.forEach(video => {
          const card = document.createElement('div');
          card.className = 'video-card';
          card.innerHTML = `
            <img src="${video.snippet.thumbnails.medium.url}" alt="Thumbnail" />
            <div class="video-info">
              <h3>${video.snippet.title}</h3>
              <p>Views: ${video.statistics.viewCount}</p>
              <p>Likes: ${video.statistics.likeCount || '0'}</p>
              <p>Status: ${video.status.privacyStatus}</p>
            </div>
          `;
          videoContainer.appendChild(card);
        });
      } else {
        videoContainer.innerHTML = '<p>‚ö†Ô∏è No videos found or permission denied.</p>';
      }
    }

    window.onload = () => {
      const token = getAccessTokenFromUrl();
      if (token) {
        document.querySelector('.login-btn').style.display = 'none';
        fetchVideos(token);
      }
    };
  </script>
</body>
</html>
