<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Rights Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
    }
    .container {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      text-align: center;
    }
    button {
      background-color: #ff0000;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .video-card {
      background: #1e1e1e;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 10px;
      text-align: left;
      position: relative;
    }
    .video-card h3 {
      margin: 0.5rem 0;
    }
    .edit-icon {
      position: absolute;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
      color: #aaa;
    }
    .edit-icon:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>YouTube Rights Dashboard</h1>
    <div id="auth-section">
      <button onclick="login()">Sign in with Google</button>
    </div>
    <div id="dashboard" style="display: none;">
      <h2>Your Uploaded Videos</h2>
      <div id="videos"></div>
    </div>
  </div>

  <script>
    const CLIENT_ID = '85663030723-3j3l4cv4c28jv62kbp5vslj4cu6o59nu.apps.googleusercontent.com';
    const REDIRECT_URI = window.location.origin + window.location.pathname;
    const SCOPES = [
      "https://www.googleapis.com/auth/youtube",
      "https://www.googleapis.com/auth/youtube.readonly",
      "https://www.googleapis.com/auth/youtube.force-ssl",
      "https://www.googleapis.com/auth/youtubepartner",
      "https://www.googleapis.com/auth/youtubepartner-content-owner-readonly",
      "https://www.googleapis.com/auth/youtube.upload",
      "https://www.googleapis.com/auth/youtube.channel-memberships.creator",
      "https://www.googleapis.com/auth/youtube.content-owner.readonly"
    ].join(' ');

    function login() {
      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=${encodeURIComponent(SCOPES)}&include_granted_scopes=true&prompt=consent`;
      window.location.href = authUrl;
    }

    function getAccessTokenFromUrl() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      return params.get('access_token');
    }

    async function fetchVideos(token) {
      const res = await fetch('https://www.googleapis.com/youtube/v3/videos?part=snippet,contentDetails,status&mine=true&maxResults=10', {
        headers: {
          Authorization: 'Bearer ' + token
        }
      });
      const data = await res.json();
      return data.items || [];
    }

    async function init() {
      let token = localStorage.getItem('access_token');

      const tokenFromUrl = getAccessTokenFromUrl();
      if (tokenFromUrl) {
        localStorage.setItem('access_token', tokenFromUrl);
        window.location.hash = '';
        token = tokenFromUrl;
      }

      if (token) {
        document.getElementById('auth-section').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';

        try {
          const videos = await fetchVideos(token);
          const videoList = document.getElementById('videos');
          videoList.innerHTML = '';

          videos.forEach(video => {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
              <span class="edit-icon">&#9998;</span>
              <h3>${video.snippet.title}</h3>
              <p>${video.snippet.description || 'No description'}</p>
              <p><strong>Status:</strong> ${video.status.privacyStatus}</p>
            `;
            videoList.appendChild(card);
          });

        } catch (err) {
          alert("Token expired. Please login again.");
          localStorage.removeItem('access_token');
          window.location.reload();
        }
      }
    }

    window.onload = init;
  </script>
</body>
</html>
