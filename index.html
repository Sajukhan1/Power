<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login with Google</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 3rem 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 350px;
      width: 100%;
      transition: 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    h2 {
      margin-bottom: 2rem;
      color: #2c3e50;
    }

    button {
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #3367d6;
    }

    .user-info {
      margin-top: 2rem;
      display: none;
    }

    .user-info img {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      margin-bottom: 1rem;
      border: 2px solid #4285F4;
    }

    .user-info h3 {
      margin: 0;
      color: #333;
    }

    .user-info p {
      margin: 4px 0 0;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Welcome</h2>
    <button onclick="loginWithGoogle()">Sign in with Google</button>

    <div class="user-info" id="userInfo">
      <img id="userImage" />
      <h3 id="userName"></h3>
      <p id="userEmail"></p>
    </div>
  </div>

  <script>
    const clientId = "85663030723-3j3l4cv4c28jv62kbp5vslj4cu6o59nu.apps.googleusercontent.com";
    const redirectUri = window.location.origin + "/callback.html";

    function loginWithGoogle() {
      const scope = "https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/userinfo.email";
      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?response_type=token&client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scope)}&prompt=select_account`;
      window.location.href = authUrl;
    }

    // Show user info if already logged in
    const user = JSON.parse(localStorage.getItem("user"));
    if (user) {
      document.querySelector("button").style.display = "none";
      const userInfo = document.getElementById("userInfo");
      userInfo.style.display = "block";
      document.getElementById("userImage").src = user.picture;
      document.getElementById("userName").innerText = user.name;
      document.getElementById("userEmail").innerText = user.email;
    }
  </script>
</body>
</html>
