<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube CMS</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: 'Inter', sans-serif;
      padding: 2rem;
    }
    .error {
      color: red;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>üì∫ YouTube CMS Dashboard</h1>
  <div id="content">Loading user info...</div>

  <script>
    const token = localStorage.getItem("access_token");

    if (!token) {
      document.getElementById("content").innerHTML = `<p class="error">‚ùå Failed to authenticate. Please try again.</p>`;
    } else {
      fetch("https://www.googleapis.com/oauth2/v3/userinfo", {
        headers: {
          Authorization: `Bearer ${token}`
        }
      })
      .then(res => {
        if (!res.ok) throw new Error("Invalid token");
        return res.json();
      })
      .then(data => {
        document.getElementById("content").innerHTML = `
          <p>‚úÖ Logged in as: <strong>${data.name}</strong></p>
          <p>Email: ${data.email}</p>
        `;
      })
      .catch(err => {
        document.getElementById("content").innerHTML = `<p class="error">‚ùå Authentication failed: ${err.message}</p>`;
      });
    }
  </script>
</body>
</html>
