<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Studio Network Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #181818;
      color: #fff;
      font-family: "Roboto", sans-serif;
      text-align: center;
      padding: 60px 20px;
    }
    .card {
      background-color: #222;
      border-radius: 10px;
      padding: 30px;
      margin: auto;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      background-color: #cc0000;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e60000;
    }
    #tokenBox {
      margin-top: 20px;
      word-break: break-all;
      font-size: 14px;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Login to YouTube Studio</h1>
    <button onclick="login()">Login with Google</button>
    <div id="tokenBox"></div>
  </div>

  <script>
    const CLIENT_ID = "85663030723-3j3l4cv4c28jv62kbp5vslj4cu6o59nu.apps.googleusercontent.com";
    const REDIRECT_URI = "https://saju.live.vercel.app"; // ðŸ” Your final URL
    const SCOPES = [
      "https://www.googleapis.com/auth/youtubepartner",
      "https://www.googleapis.com/auth/youtubepartner-channel-audit",
      "https://www.googleapis.com/auth/youtube.content-owner.readonly",
      "https://www.googleapis.com/auth/youtube.rights"
    ].join(" ");

    function login() {
      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=${encodeURIComponent(SCOPES)}&include_granted_scopes=true&prompt=consent`;
      window.location.href = authUrl;
    }

    // Handle token after redirect
    window.onload = () => {
      const hash = window.location.hash;
      if (hash.includes("access_token")) {
        const token = new URLSearchParams(hash.substring(1)).get("access_token");
        document.getElementById("tokenBox").innerText = `Access Token:\n${token}`;
        console.log("âœ… Access Token:", token);
      }
    };
  </script>
</body>
</html>
