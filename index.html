<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube CMS Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 2rem;
    }
    #login-btn {
      padding: 10px 20px;
      background: #cc0000;
      color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 2rem;
    }
    #video-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .video-card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .video-card img {
      width: 100%;
      border-radius: 5px;
    }
    .video-title {
      margin-top: 0.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <button id="login-btn">Login with Google</button>
  <div id="video-list"></div>

  <script>
    const CLIENT_ID = '85663030723-3j3l4cv4c28jv62kbp5vslj4cu6o59nu.apps.googleusercontent.com';
    const REDIRECT_URI = 'https://saju-live.vercel.app/';
    const SCOPES = [
      'https://www.googleapis.com/auth/youtube.force-ssl',
      'https://www.googleapis.com/auth/youtube.readonly'
    ].join(' ');

    // Step 1: Token Check
    window.onload = () => {
      const hash = window.location.hash;
      if (hash.includes('access_token')) {
        const params = new URLSearchParams(hash.substring(1));
        const token = params.get('access_token');
        const expiresIn = parseInt(params.get('expires_in'));
        const expiryTime = new Date().getTime() + expiresIn * 1000;
        localStorage.setItem('yt_token', token);
        localStorage.setItem('yt_token_expiry', expiryTime);
        window.location.hash = '';
        fetchVideos(token);
      } else {
        const token = localStorage.getItem('yt_token');
        const expiry = localStorage.getItem('yt_token_expiry');
        if (token && expiry && new Date().getTime() < parseInt(expiry)) {
          fetchVideos(token);
        }
      }
    };

    // Step 2: Login Button
    document.getElementById('login-btn').onclick = () => {
      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&response_type=token&scope=${encodeURIComponent(SCOPES)}&include_granted_scopes=true&prompt=consent`;
      window.location.href = authUrl;
    };

    // Step 3: Fetch Videos
    async function fetchVideos(token) {
      document.getElementById('login-btn').style.display = 'none';

      const res = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&myRating=like&maxResults=20&access_token=${token}`);
      const data = await res.json();

      const videoList = document.getElementById('video-list');
      videoList.innerHTML = '';

      if (data.items && data.items.length > 0) {
        data.items.forEach(video => {
          const card = document.createElement('div');
          card.className = 'video-card';
          card.innerHTML = `
            <img src="${video.snippet.thumbnails.medium.url}" alt="thumbnail" />
            <div class="video-title">${video.snippet.title}</div>
            <p>Views: ${video.statistics.viewCount}</p>
            <p>Likes: ${video.statistics.likeCount || 'N/A'}</p>
          `;
          videoList.appendChild(card);
        });
      } else {
        videoList.innerHTML = '<p>No liked videos found. Try uploading or liking some videos!</p>';
      }
    }
  </script>

</body>
</html>
