<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Studio CMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #212121;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      color: #ff0000;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }

    .container {
      max-width: 960px;
      margin: 30px auto;
      padding: 0 16px;
    }

    .login-btn {
      background-color: #ff0000;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      display: block;
      margin: 40px auto;
    }

    .login-btn:hover {
      background-color: #cc0000;
    }

    .video-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .video-card {
      display: flex;
      background: #1e1e1e;
      border-radius: 10px;
      padding: 14px;
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.04);
    }

    .video-card img {
      width: 150px;
      height: auto;
      border-radius: 8px;
      margin-right: 14px;
    }

    .video-info {
      flex: 1;
    }

    .video-info h3 {
      margin: 0 0 6px;
      font-size: 17px;
      color: #ffffff;
    }

    .video-info p {
      margin: 4px 0;
      font-size: 13px;
      color: #bbb;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>üì∫ YouTube Studio CMS</header>

  <div class="container">
    <button id="loginBtn" class="login-btn">Sign in with Google</button>
    <div id="videoList" class="video-list"></div>
    <p id="error" class="error"></p>
  </div>

  <script>
    const clientId = "85663030723-3j3l4cv4c28jv62kbp5vslj4cu6o59nu.apps.googleusercontent.com";
    const redirectUri = window.location.href.split("#")[0];
    const scope = [
      "https://www.googleapis.com/auth/youtube.readonly",
      "https://www.googleapis.com/auth/youtube.upload",
      "https://www.googleapis.com/auth/youtube",
      "https://www.googleapis.com/auth/youtube.force-ssl",
      "https://www.googleapis.com/auth/youtube.channel-memberships.creator"
    ].join(" ");

    const loginBtn = document.getElementById("loginBtn");
    const videoList = document.getElementById("videoList");
    const errorEl = document.getElementById("error");

    function loginWithGoogle() {
      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=${encodeURIComponent(scope)}&include_granted_scopes=true&prompt=consent`;
      window.location.href = authUrl;
    }

    function parseTokenFromUrl() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const token = params.get("access_token");
      const expiresIn = parseInt(params.get("expires_in"));
      if (token) {
        const expiryTime = Date.now() + (expiresIn * 1000) - 60000; // 1 min early
        localStorage.setItem("yt_access_token", token);
        localStorage.setItem("yt_token_expiry", expiryTime);
        window.history.replaceState({}, document.title, redirectUri); // clean URL
      }
    }

    function isTokenValid() {
      const token = localStorage.getItem("yt_access_token");
      const expiry = parseInt(localStorage.getItem("yt_token_expiry"));
      return token && Date.now() < expiry;
    }

    function getAccessToken() {
      if (isTokenValid()) {
        return localStorage.getItem("yt_access_token");
      } else {
        localStorage.removeItem("yt_access_token");
        localStorage.removeItem("yt_token_expiry");
        return null;
      }
    }

    function fetchVideos(token) {
      fetch("https://www.googleapis.com/youtube/v3/channels?part=contentDetails&mine=true", {
        headers: { Authorization: `Bearer ${token}` }
      })
      .then(res => res.json())
      .then(data => {
        const uploadsPlaylistId = data.items[0].contentDetails.relatedPlaylists.uploads;
        return fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet,contentDetails&maxResults=20&playlistId=${uploadsPlaylistId}`, {
          headers: { Authorization: `Bearer ${token}` }
        });
      })
      .then(res => res.json())
      .then(data => {
        videoList.innerHTML = "";
        const ids = data.items.map(item => item.contentDetails.videoId).join(",");
        return fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics,status&id=${ids}`, {
          headers: { Authorization: `Bearer ${token}` }
        });
      })
      .then(res => res.json())
      .then(statsData => {
        statsData.items.forEach(video => {
          const snippet = video.snippet;
          const stats = video.statistics;
          const status = video.status;
          const card = document.createElement("div");
          card.className = "video-card";
          card.innerHTML = `
            <img src="${snippet.thumbnails.medium.url}" alt="Thumbnail" />
            <div class="video-info">
              <h3>${snippet.title}</h3>
              <p>Views: ${stats.viewCount || 0}, Likes: ${stats.likeCount || 0}</p>
              <p>Status: ${status.privacyStatus}, Published: ${new Date(snippet.publishedAt).toLocaleString()}</p>
            </div>
          `;
          videoList.appendChild(card);
        });
      })
      .catch(err => {
        console.error(err);
        errorEl.textContent = "‚ùå Failed to fetch videos: " + err.message;
      });
    }

    loginBtn.addEventListener("click", loginWithGoogle);
    parseTokenFromUrl();

    const token = getAccessToken();
    if (token) {
      loginBtn.style.display = "none";
      fetchVideos(token);
    }
  </script>
</body>
</html>
