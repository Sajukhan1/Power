<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Studio - Network Relationship</title>
  <style>
    body {
      background-color: #181818;
      color: #fff;
      font-family: "Roboto", sans-serif;
      text-align: center;
      padding: 50px;
    }
    .card {
      background-color: #212121;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    button {
      background-color: #cc0000;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #e60000;
    }
    .info {
      margin-top: 20px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>YouTube Studio - Network Check</h1>
    <button onclick="login()">Login with Google</button>
    <div class="info" id="output"></div>
  </div>

  <script>
    const CLIENT_ID = "85663030723-3j3l4cv4c28jv62kbp5vslj4cu6o59nu.apps.googleusercontent.com";
    const REDIRECT_URI = window.location.origin + window.location.pathname; // auto redirect to self
    const SCOPES = [
      "https://www.googleapis.com/auth/youtubepartner",
      "https://www.googleapis.com/auth/youtubepartner-channel-audit",
      "https://www.googleapis.com/auth/youtube.content-owner.readonly",
      "https://www.googleapis.com/auth/youtube.rights"
    ].join(" ");

    function login() {
      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=${encodeURIComponent(SCOPES)}&include_granted_scopes=true`;
      window.location.href = authUrl;
    }

    async function fetchChannelInfo(token) {
      const res = await fetch("https://www.googleapis.com/youtube/v3/channels?part=snippet,status&mine=true", {
        headers: {
          Authorization: `Bearer ${token}`
        }
      });
      const data = await res.json();
      const output = document.getElementById("output");

      if (data.items && data.items.length > 0) {
        const channel = data.items[0];
        output.innerHTML = `
          <h3>✅ Channel Detected</h3>
          <p><strong>Title:</strong> ${channel.snippet.title}</p>
          <p><strong>Channel ID:</strong> ${channel.id}</p>
          <p><strong>Status:</strong> ${channel.status.longUploadsStatus}</p>
        `;
      } else {
        output.innerHTML = "<p>❌ Could not retrieve channel info.</p>";
      }
    }

    // Handle access token from URL
    window.onload = () => {
      const hash = window.location.hash;
      if (hash && hash.includes("access_token")) {
        const token = new URLSearchParams(hash.substring(1)).get("access_token");
        fetchChannelInfo(token);
      }
    };
  </script>
</body>
</html>
