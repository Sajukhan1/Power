<!DOCTYPE html>
<html>
<head>
  <title>YouTube Login</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
    button {
      font-size: 20px;
      padding: 12px 24px;
      cursor: pointer;
      background-color: red;
      color: white;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <button onclick="login()">Login with YouTube</button>

  <script>
    function login() {
      const clientId = "85663030723-3j3l4cv4c28jv62kbp5vslj4cu6o59nu.apps.googleusercontent.com";
      const redirectUri = window.location.origin + "/callback.html"; // âœ… your own hosted callback.html
      const scope = [
        "https://www.googleapis.com/auth/youtube.upload",
        "https://www.googleapis.com/auth/youtube.force-ssl"
      ].join(" ");

      const authUrl = `https://accounts.google.com/o/oauth2/auth?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scope)}&response_type=token&include_granted_scopes=true`;

      window.location.href = authUrl;
    }
  </script>
</body>
</html>
