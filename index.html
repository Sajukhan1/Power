<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube CMS Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: 'Inter', sans-serif;
      padding: 2rem;
    }
    h1 {
      color: #ffcc00;
      font-size: 2rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .video-card {
      background: #1c1c1c;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }
    .video-card h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .restriction-btn {
      background: crimson;
      border: none;
      padding: 0.5rem 1rem;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .error {
      color: red;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üì∫ YouTube CMS Dashboard</h1>
  <div id="content"></div>
  <div id="error" class="error"></div>

  <script>
    async function fetchVideos(accessToken) {
      const res = await fetch("https://www.googleapis.com/youtube/v3/videos?part=snippet&mine=true&maxResults=10", {
        headers: {
          Authorization: `Bearer ${accessToken}`
        }
      });
      const data = await res.json();
      return data.items || [];
    }

    async function setGeoRestriction(videoId, accessToken) {
      const res = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=contentDetails`, {
        method: "PUT",
        headers: {
          Authorization: `Bearer ${accessToken}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          id: videoId,
          contentDetails: {
            regionRestriction: {
              allowed: ["BD"]
            }
          }
        })
      });

      if (res.ok) {
        alert("‚úÖ Geo restriction applied to Bangladesh!");
      } else {
        alert("‚ùå Failed to apply restriction.");
      }
    }

    async function init() {
      const accessToken = localStorage.getItem("access_token");
      if (!accessToken) {
        document.getElementById("error").textContent = "‚ùå Authentication failed: No token found.";
        return;
      }

      try {
        const videos = await fetchVideos(accessToken);
        const content = document.getElementById("content");

        if (videos.length === 0) {
          content.innerHTML = "No videos found.";
          return;
        }

        videos.forEach(video => {
          const card = document.createElement("div");
          card.className = "video-card";
          card.innerHTML = `
            <h2>${video.snippet.title}</h2>
            <button class="restriction-btn" onclick="setGeoRestriction('${video.id}', '${accessToken}')">
              Restrict to Bangladesh üáßüá©
            </button>
          `;
          content.appendChild(card);
        });
      } catch (err) {
        document.getElementById("error").textContent = "‚ùå Authentication failed: Invalid token";
      }
    }

    init();
  </script>
</body>
</html>
