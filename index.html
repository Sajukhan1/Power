<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login with YouTube</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      background: linear-gradient(to right, #00f260, #0575e6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 36px;
      margin-bottom: 20px;
    }
    .login-btn {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      border: none;
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .login-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>YouTube Rights Management</h1>
  <button class="login-btn" onclick="login()">ðŸŽ¬ Login with Google</button>

  <script>
    function login() {
      const clientId = '85663030723-3j3l4cv4c28jv62kbp5vslj4cu6o59nu.apps.googleusercontent.com';
      const redirectUri = 'https://saju-live.vercel.app/callback.html';
      const scope = [
        'https://www.googleapis.com/auth/youtube',
        'https://www.googleapis.com/auth/youtube.force-ssl',
        'https://www.googleapis.com/auth/youtubepartner',
        'https://www.googleapis.com/auth/youtubepartner-channel-audit'
      ].join(' ');
      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?response_type=token&client_id=${clientId}&redirect_uri=${redirectUri}&scope=${encodeURIComponent(scope)}&include_granted_scopes=true`;

      window.location.href = authUrl;
    }
  </script>
</body>
</html>
