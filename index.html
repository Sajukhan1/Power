<!DOCTYPE html>
<html>
<head>
  <title>YouTube Rights Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #c00;
    }
    #loginBtn, #dashboardBtn {
      background: #c00;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }
  </style>
</head>
<body>

<h1>YouTube Rights Dashboard</h1>
<button id="loginBtn">🔐 Login with Google</button>
<button id="dashboardBtn" style="display:none;">📊 Go to Dashboard</button>
<div id="status"></div>

<script>
const CLIENT_ID = '85663030723-3j3l4cv4c28jv62kbp5vslj4cu6o59nu.apps.googleusercontent.com';
const SCOPES = [
  'https://www.googleapis.com/auth/youtube',
  'https://www.googleapis.com/auth/youtube.force-ssl',
  'https://www.googleapis.com/auth/youtube.readonly',
  'https://www.googleapis.com/auth/youtubepartner',
  'https://www.googleapis.com/auth/youtube.upload',
  'https://www.googleapis.com/auth/youtubepartner-channel-audit',
  'https://www.googleapis.com/auth/youtube.channel-memberships.creator'
].join(' ');

let token = null;

function setTokenRefreshTimer(expiry = 3300) {
  setTimeout(() => {
    console.log('🔁 Token expiring. Reauthenticating...');
    startAuth();
  }, expiry * 1000);
}

function startAuth() {
  const redirectUri = window.location.origin + window.location.pathname;
  const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${CLIENT_ID}&redirect_uri=${redirectUri}&response_type=token&scope=${encodeURIComponent(SCOPES)}&include_granted_scopes=true&prompt=consent`;
  window.location.href = authUrl;
}

document.getElementById('loginBtn').onclick = () => startAuth();

window.onload = () => {
  const hash = window.location.hash;
  if (hash.includes('access_token')) {
    const params = new URLSearchParams(hash.substring(1));
    token = params.get('access_token');
    const expiresIn = parseInt(params.get('expires_in')) || 3600;
    setTokenRefreshTimer(expiresIn - 300);
    window.history.replaceState({}, document.title, window.location.pathname);
    document.getElementById('status').innerHTML = '✅ Logged in with YouTube';
    document.getElementById('loginBtn').style.display = 'none';
    document.getElementById('dashboardBtn').style.display = 'inline-block';

    document.getElementById('dashboardBtn').onclick = () => {
      const dashboardUrl = `dashboard.html#access_token=${token}`;
      window.location.href = dashboardUrl;
    };
  }
};
</script>

</body>
</html>
