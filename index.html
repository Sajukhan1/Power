<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Rights Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    #videos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    .video-card {
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      width: 300px;
      text-align: left;
    }
    .video-card img {
      width: 100%;
      border-radius: 8px;
    }
    .login-btn {
      margin-top: 1rem;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-btn:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <h1>YouTube Rights Dashboard</h1>
  <p id="status">Authenticating...</p>
  <div id="videos"></div>

  <script>
    const CLIENT_ID = '85663030723-3j3l4cv4c28jv62kbp5vslj4cu6o59nu.apps.googleusercontent.com';
    const REDIRECT_URI = window.location.origin + window.location.pathname;
    const SCOPES = [
      "https://www.googleapis.com/auth/youtube.force-ssl",
      "https://www.googleapis.com/auth/youtube.readonly",
      "https://www.googleapis.com/auth/youtubepartner",
      "https://www.googleapis.com/auth/youtube",
      "https://www.googleapis.com/auth/youtube.upload",
      "https://www.googleapis.com/auth/youtubepartner-content-owner"
    ].join(" ");

    function loginWithGoogle() {
      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&response_type=token&scope=${encodeURIComponent(SCOPES)}&include_granted_scopes=true`;
      window.location.href = authUrl;
    }

    function getAccessTokenFromUrl() {
      const params = new URLSearchParams(window.location.hash.substring(1));
      return params.get('access_token');
    }

    async function fetchVideos(token) {
      document.getElementById('status').textContent = "Loading your uploaded videos...";
      try {
        const res = await fetch('https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics,status,contentDetails&mine=true', {
          headers: {
            Authorization: `Bearer ${token}`
          }
        });

        const data = await res.json();

        if (data.items && data.items.length > 0) {
          document.getElementById('status').textContent = `Showing ${data.items.length} uploaded video(s):`;
          const container = document.getElementById('videos');
          data.items.forEach(video => {
            const div = document.createElement('div');
            div.className = 'video-card';
            div.innerHTML = `
              <img src="${video.snippet.thumbnails.medium.url}" alt="Thumbnail">
              <h3>${video.snippet.title}</h3>
              <p>Views: ${video.statistics.viewCount}</p>
              <p>Status: ${video.status.privacyStatus}</p>
            `;
            container.appendChild(div);
          });
        } else {
          document.getElementById('status').textContent = "No uploaded videos found.";
        }
      } catch (error) {
        console.error("Error fetching videos:", error);
        document.getElementById('status').innerHTML = "Failed to load videos.<br><button class='login-btn' onclick='loginWithGoogle()'>Retry Login</button>";
      }
    }

    // On page load
    const token = getAccessTokenFromUrl();
    if (token) {
      fetchVideos(token);
    } else {
      document.getElementById('status').innerHTML = "Please log in to access your dashboard.<br><button class='login-btn' onclick='loginWithGoogle()'>Login with Google</button>";
    }
  </script>
</body>
</html>
