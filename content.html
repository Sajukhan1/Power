<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Rights Management</title>
  <style>
    body {
      font-family: Roboto, Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 960px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      color: #202124;
    }
    .step-nav {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
      overflow-x: auto;
    }
    .step {
      flex: 1;
      min-width: 100px;
      text-align: center;
      padding: 10px;
      border-bottom: 2px solid #ccc;
      font-size: 14px;
      color: #666;
      white-space: nowrap;
    }
    .step.active {
      font-weight: bold;
      color: #065fd4;
      border-color: #065fd4;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #333;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .row > div {
      flex: 1;
      min-width: 200px;
    }
    .footer {
      text-align: right;
      margin-top: 30px;
    }
    .footer button {
      background-color: #065fd4;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .footer button:hover {
      background-color: #054ec0;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Edit Video Metadata</h2>

    <div class="step-nav">
      <div class="step active">Details</div>
      <div class="step active">Rights management</div>
      <div class="step">Monetization</div>
      <div class="step">Ad suitability</div>
      <div class="step">Video elements</div>
      <div class="step">Checks</div>
      <div class="step">Visibility</div>
    </div>

    <form id="videoForm">
      <div class="form-group">
        <label for="assetType">Asset type</label>
        <select id="assetType">
          <option value="Web">Web</option>
          <option value="TV">TV</option>
          <option value="Film">Film</option>
        </select>
      </div>

      <div class="form-group">
        <label for="assetTitle">Asset title</label>
        <input type="text" id="assetTitle" required placeholder="Enter asset title"/>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="customId">Custom ID</label>
          <input type="text" id="customId" placeholder="Optional"/>
        </div>

        <div class="form-group">
          <label for="notes">Notes</label>
          <textarea id="notes" rows="3" placeholder="Add notes..."></textarea>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Asset description</label>
        <textarea id="description" rows="4" placeholder="Describe the asset..."></textarea>
      </div>

      <div class="footer">
        <button type="submit">NEXT</button>
      </div>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const videoId = params.get("videoId");

    if (!videoId) {
      alert("❌ Video ID not found in URL (missing ?videoId=...)");
    }

    document.getElementById("videoForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const data = {
        videoId: videoId,
        assetType: document.getElementById("assetType").value,
        assetTitle: document.getElementById("assetTitle").value,
        customId: document.getElementById("customId").value,
        notes: document.getElementById("notes").value,
        description: document.getElementById("description").value,
      };

      // ✅ Show alert for now (later you can send to backend)
      alert("✅ Saved:\n" + JSON.stringify(data, null, 2));
    });
  </script>
</body>
</html>
