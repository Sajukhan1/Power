<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Video – YouTube CMS</title>
  <style>
    body {
      font-family: Roboto, Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h2 {
      margin-top: 0;
      color: #202124;
    }
    .step-nav {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }
    .step {
      flex: 1;
      text-align: center;
      padding: 10px;
      border-bottom: 2px solid #ccc;
      font-size: 14px;
      color: #666;
    }
    .step.active {
      font-weight: bold;
      color: #065fd4;
      border-color: #065fd4;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #333;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .row {
      display: flex;
      gap: 20px;
    }
    .row > div {
      flex: 1;
    }
    .footer {
      text-align: right;
      margin-top: 30px;
    }
    .footer button {
      background-color: #065fd4;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .footer button:hover {
      background-color: #054ec0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Edit Video Details</h2>

    <div class="step-nav">
      <div class="step active">Details</div>
      <div class="step active">Rights mana…</div>
      <div class="step">Monetization</div>
      <div class="step">Ad suitability</div>
      <div class="step">Video elements</div>
      <div class="step">Checks</div>
      <div class="step">Visibility</div>
    </div>

    <form id="videoForm">
      <div class="form-group">
        <label for="assetType">Asset type</label>
        <select id="assetType">
          <option value="Web">Web</option>
          <option value="TV">TV</option>
          <option value="Film">Film</option>
        </select>
      </div>

      <div class="form-group">
        <label for="assetTitle">Asset title</label>
        <input type="text" id="assetTitle" required />
      </div>

      <div class="row">
        <div class="form-group">
          <label for="customId">Custom ID</label>
          <input type="text" id="customId" />
        </div>

        <div class="form-group">
          <label for="notes">Notes</label>
          <textarea id="notes" rows="3" placeholder="Add notes"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Asset description</label>
        <textarea id="description" rows="4" placeholder="Add asset description"></textarea>
      </div>

      <div class="footer">
        <button type="submit">NEXT</button>
      </div>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const videoId = params.get("videoId");

    if (!videoId) {
      alert("Video ID not found in URL.");
    }

    // Later: Load video data via YouTube API
    document.getElementById("videoForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("✅ Video metadata saved for video ID: " + videoId);
      // Optional: Send data to backend or apply via API
    });
  </script>
</body>
</html>
