<!DOCTYPE html>
<html>
<head>
  <title>YouTube Rights Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #c00;
    }
    .video-item {
      border: 1px solid #ccc;
      background: #fff;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      border-radius: 10px;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
      text-align: left;
      position: relative;
    }
    .edit-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 18px;
      color: #c00;
    }
    iframe {
      width: 100%;
      max-width: 400px;
      height: 200px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>üì∫ YouTube Rights Dashboard</h1>
<div id="videoList">üîÑ Loading videos...</div>

<script>
const hash = window.location.hash;
const params = new URLSearchParams(hash.substring(1));
const token = params.get('access_token');

if (!token) {
  alert("üîí Access token not found. Please login from index.html first.");
  window.location.href = "index.html";
}

function loadVideos() {
  fetch('https://www.googleapis.com/youtube/v3/channels?part=contentDetails&mine=true', {
    headers: { Authorization: `Bearer ${token}` }
  })
  .then(res => res.json())
  .then(data => {
    const uploadsId = data.items?.[0]?.contentDetails?.relatedPlaylists?.uploads;
    if (!uploadsId) throw new Error("‚ùå No uploads playlist found.");

    return fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${uploadsId}&maxResults=20`, {
      headers: { Authorization: `Bearer ${token}` }
    });
  })
  .then(res => res.json())
  .then(data => {
    const list = document.getElementById('videoList');
    list.innerHTML = '';
    if (!data.items || data.items.length === 0) {
      list.innerHTML = '‚ùå No videos found.';
      return;
    }
    data.items.forEach(item => {
      const videoId = item.snippet.resourceId.videoId;
      const title = item.snippet.title;
      const div = document.createElement('div');
      div.className = 'video-item';
      div.innerHTML = `
        <span class="edit-icon" onclick="location.href='rights.html?videoId=${videoId}'">‚úèÔ∏è</span>
        <strong>${title}</strong><br>
        <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
      `;
      list.appendChild(div);
    });
  })
  .catch(err => {
    console.error(err);
    document.getElementById('videoList').innerText = '‚ùå Failed to load videos.';
  });
}

loadVideos();
</script>

</body>
</html>
