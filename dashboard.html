<!DOCTYPE html>
<html>
<head>
  <title>ðŸŽ¬ YouTube Rights Dashboard</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }
    .btn {
      background-color: #ff0000;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background-color: #cc0000;
    }
    .video-card {
      background-color: #1f1f1f;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 20px;
      margin-top: 30px;
    }
    .label {
      font-weight: bold;
      color: #bbb;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¬ YouTube Rights Management Dashboard</h1>
  <p>Get real-time data from your YouTube channel.</p>
  <button class="btn" onclick="login()">ðŸ”“ Authorize & Load Data</button>

  <div id="videoContainer"></div>

  <script>
    const CLIENT_ID = "85663030723-3j3l4cv4c28jv62kbp5vslj4cu6o59nu.apps.googleusercontent.com";
    const SCOPES = "https://www.googleapis.com/auth/youtube.force-ssl";
    const VIDEO_ID = "abc123XYZ"; // Replace with your actual video ID

    function login() {
      const popup = window.open(
        `https://accounts.google.com/o/oauth2/v2/auth?client_id=${CLIENT_ID}&redirect_uri=https://oauth.pstmn.io/v1/browser-callback&response_type=token&scope=${SCOPES}&include_granted_scopes=true`,
        "_blank",
        "width=500,height=600"
      );

      const pollTimer = window.setInterval(() => {
        try {
          if (popup.location.href.includes("access_token")) {
            window.clearInterval(pollTimer);
            const hash = popup.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            const token = params.get("access_token");
            popup.close();
            localStorage.setItem("access_token", token);
            loadVideoData(token);
          }
        } catch (e) {
          // Cross-origin wait
        }
      }, 500);
    }

    async function loadVideoData(token) {
      const res = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&id=${VIDEO_ID}`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();
      const v = data.items[0];

      document.getElementById("videoContainer").innerHTML = `
        <div class="video-card">
          <h3>${v.snippet.title}</h3>
          <p><span class="label">Views:</span> ${v.statistics.viewCount}</p>
          <p><span class="label">Likes:</span> ${v.statistics.likeCount}</p>
          <p><span class="label">Published:</span> ${v.snippet.publishedAt}</p>
          <p><span class="label">Revenue:</span> âœ… Content ID (MCN)</p>
          <p><span class="label">Geo Restriction:</span> âœ… Only Bangladesh</p>
          <p><span class="label">Asset Owner:</span> Bagheswari MCN</p>
        </div>
      `;
    }
  </script>
</body>
</html>
