<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h2 {
      color: #ccc;
    }
  </style>
</head>
<body>
  <h2>Logging in... Please wait</h2>

  <script>
    const hashParams = new URLSearchParams(window.location.hash.slice(1));
    const accessToken = hashParams.get("access_token");

    if (accessToken) {
      localStorage.setItem("yt_access_token", accessToken);
      window.location.href = "cms.html";
    } else {
      document.body.innerHTML = "<h2>‚ùå Failed to retrieve access token</h2>";
    }
  </script>
</body>
</html>
