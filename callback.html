<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YouTube CMS Dashboard</title>
  <style>
    body {
      background: #0f0f0f;
      color: #ffffff;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #212121;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      color: #ff0000;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }

    .video-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .video-card {
      display: flex;
      flex-direction: row;
      background: #1f1f1f;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(255, 255, 255, 0.05);
      transition: transform 0.2s;
    }

    .video-card:hover {
      transform: scale(1.01);
    }

    .video-card img {
      width: 160px;
      height: auto;
      border-radius: 8px;
      margin-right: 16px;
    }

    .video-info {
      flex: 1;
    }

    .video-info h2 {
      margin: 0;
      font-size: 18px;
      color: #fff;
    }

    .video-info p {
      margin: 5px 0;
      font-size: 14px;
      color: #ccc;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>üì∫ YouTube Studio Dashboard</header>
  <div id="videoList" class="video-list">Loading your videos...</div>

  <script>
    const accessToken = localStorage.getItem("yt_access_token");
    const videoList = document.getElementById("videoList");

    if (!accessToken) {
      videoList.innerHTML = "<p class='error'>‚ùå Access token not found. Please log in again.</p>";
    } else {
      fetch("https://www.googleapis.com/youtube/v3/channels?part=contentDetails&mine=true", {
        headers: { Authorization: `Bearer ${accessToken}` }
      })
      .then(res => res.json())
      .then(data => {
        const uploadsPlaylistId = data.items[0].contentDetails.relatedPlaylists.uploads;
        return fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet,contentDetails&maxResults=10&playlistId=${uploadsPlaylistId}`, {
          headers: { Authorization: `Bearer ${accessToken}` }
        });
      })
      .then(res => res.json())
      .then(data => {
        videoList.innerHTML = "";
        const videoIds = data.items.map(item => item.contentDetails.videoId).join(",");

        return fetch(`https://www.googleapis.com/youtube/v3/videos?part=statistics&id=${videoIds}`, {
          headers: { Authorization: `Bearer ${accessToken}` }
        })
        .then(res => res.json())
        .then(statsData => {
          data.items.forEach((item, index) => {
            const stats = statsData.items[index].statistics;
            const video = item.snippet;
            const videoCard = document.createElement("div");
            videoCard.className = "video-card";
            videoCard.innerHTML = `
              <img src="${video.thumbnails.medium.url}" alt="Thumbnail" />
              <div class="video-info">
                <h2>${video.title}</h2>
                <p>Views: ${stats.viewCount || 0} | Likes: ${stats.likeCount || 0} | Comments: ${stats.commentCount || 0}</p>
                <p>Published: ${new Date(video.publishedAt).toLocaleString()}</p>
              </div>
            `;
            videoList.appendChild(videoCard);
          });
        });
      })
      .catch(err => {
        videoList.innerHTML = `<p class="error">‚ùå Error fetching videos: ${err.message}</p>`;
        console.error(err);
      });
    }
  </script>
</body>
</html>
