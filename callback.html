<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YouTube CMS Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #0f0f0f;
      color: #ffffff;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #212121;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      color: #ff0000;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }

    .video-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-width: 900px;
      margin: 30px auto;
      padding: 0 16px;
    }

    .video-card {
      display: flex;
      flex-direction: row;
      background: #1e1e1e;
      border-radius: 10px;
      padding: 14px;
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.04);
      transition: transform 0.2s;
    }

    .video-card:hover {
      transform: scale(1.01);
    }

    .video-card img {
      width: 150px;
      height: auto;
      border-radius: 8px;
      margin-right: 14px;
    }

    .video-info {
      flex: 1;
    }

    .video-info h3 {
      margin: 0 0 6px;
      font-size: 17px;
      color: #ffffff;
    }

    .video-info p {
      margin: 4px 0;
      font-size: 13px;
      color: #bbb;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      .video-card {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .video-card img {
        margin-right: 0;
        margin-bottom: 10px;
        width: 100%;
      }

      .video-info h3 {
        font-size: 16px;
      }

      .video-info p {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <header>üì∫ YouTube CMS Dashboard</header>
  <div id="videoList" class="video-list">Loading your content...</div>

  <script>
    const accessToken = localStorage.getItem("yt_access_token");
    const videoList = document.getElementById("videoList");

    if (!accessToken) {
      videoList.innerHTML = "<p class='error'>‚ùå Access token not found. Please log in again.</p>";
    } else {
      fetch("https://www.googleapis.com/youtube/v3/channels?part=contentDetails&mine=true", {
        headers: { Authorization: `Bearer ${accessToken}` }
      })
      .then(res => res.json())
      .then(data => {
        const uploadsPlaylistId = data.items[0].contentDetails.relatedPlaylists.uploads;
        return fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet,contentDetails&maxResults=20&playlistId=${uploadsPlaylistId}`, {
          headers: { Authorization: `Bearer ${accessToken}` }
        });
      })
      .then(res => res.json())
      .then(data => {
        videoList.innerHTML = "";
        const videoIds = data.items.map(item => item.contentDetails.videoId).join(",");

        return fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics,status&id=${videoIds}`, {
          headers: { Authorization: `Bearer ${accessToken}` }
        })
        .then(res => res.json())
        .then(statsData => {
          statsData.items.forEach((video, index) => {
            const stats = video.statistics;
            const snippet = video.snippet;
            const status = video.status;

            const card = document.createElement("div");
            card.className = "video-card";
            card.innerHTML = `
              <img src="${snippet.thumbnails.medium.url}" alt="Thumbnail" />
              <div class="video-info">
                <h3>${snippet.title}</h3>
                <p>Views: ${stats.viewCount || 0}, Likes: ${stats.likeCount || 0}</p>
                <p>Status: ${status.privacyStatus}, Published: ${new Date(snippet.publishedAt).toLocaleString()}</p>
              </div>
            `;
            videoList.appendChild(card);
          });
        });
      })
      .catch(err => {
        console.error(err);
        videoList.innerHTML = `<p class="error">‚ùå Error fetching videos: ${err.message}</p>`;
      });
    }
  </script>
</body>
</html>
