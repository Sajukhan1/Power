<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Rights Management Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .header {
      padding: 16px;
      font-size: 22px;
      background-color: #202020;
      border-bottom: 1px solid #444;
      text-align: center;
    }

    .video-card {
      background: #1f1f1f;
      border-radius: 10px;
      margin: 20px auto;
      padding: 20px;
      max-width: 700px;
      box-shadow: 0 0 10px #000;
    }

    .video-title {
      font-size: 20px;
      margin: 10px 0;
    }

    .btn {
      background: #0f9d58;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background: #0b7c44;
    }

    .popup {
      display: none;
      position: fixed;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #282828;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 25px;
      width: 90%;
      max-width: 800px;
      z-index: 9999;
    }

    .popup h2 {
      margin-top: 0;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: white;
    }

    .tab-header {
      display: flex;
      margin-bottom: 20px;
    }

    .tab-header div {
      padding: 10px 20px;
      background-color: #2e2e2e;
      margin-right: 8px;
      border-radius: 5px;
      cursor: pointer;
    }

    .tab-header div.active {
      background-color: #0f9d58;
    }

    .close-btn {
      float: right;
      background: red;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="header">ðŸŽ¬ YouTube Rights Management Studio</div>

  <div class="video-card">
    <div class="video-title">Phulki 16 July 2025 Full Episode</div>
    <button class="btn" onclick="openPopup()">Edit Rights</button>
  </div>

  <div id="rightsPopup" class="popup">
    <button class="close-btn" onclick="closePopup()">X</button>
    <h2>Rights Management</h2>

    <div class="tab-header">
      <div class="active">Details</div>
      <div>Rights man..</div>
      <div>Monetization</div>
      <div>Ad suitability</div>
      <div>Video elements</div>
      <div>Checks</div>
      <div>Visibility</div>
    </div>

    <div class="form-group">
      <label for="uploadPolicy">Upload Policy</label>
      <select id="uploadPolicy">
        <option value="monetize_all">Monetize in all countries</option>
        <option value="block_some">Block in some regions</option>
        <option value="track">Track views</option>
      </select>
    </div>

    <div class="form-group">
      <label>Ownership</label>
      <input type="radio" name="ownership" value="global" checked> Global<br>
      <input type="radio" name="ownership" value="territories"> Specific territories
    </div>

    <div class="form-group">
      <label for="assetInfo">Asset Information</label>
      <input type="text" id="assetInfo" placeholder="Enter asset ID or note...">
    </div>

    <button class="btn" onclick="alert('Saved Successfully!')">Save</button>
  </div>

  <script>
    function openPopup() {
      document.getElementById("rightsPopup").style.display = "block";
    }

    function closePopup() {
      document.getElementById("rightsPopup").style.display = "none";
    }
  </script>

</body>
</html>
