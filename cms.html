<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Content Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #ffcc00;
      margin-bottom: 20px;
    }
    #video-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .video-card {
      background: #1f1f1f;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .video-card h3 {
      font-size: 16px;
      margin: 10px 0;
    }
    .thumbnail {
      width: 100%;
      border-radius: 6px;
    }
    .geo-btn {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #ff3e3e;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .geo-btn:hover {
      background-color: #ff1e1e;
    }
  </style>
</head>
<body>

  <h1>YouTube Content Manager</h1>
  <div id="video-list">Loading...</div>

  <script>
    // Step 1: Get token from localStorage or URL fragment
    const hashParams = new URLSearchParams(window.location.hash.substring(1));
    const token = hashParams.get("access_token") || localStorage.getItem("yt_token");

    if (token) {
      localStorage.setItem("yt_token", token);
      fetchVideos(token);
    } else {
      document.getElementById("video-list").innerText = "No access token found. Please login again.";
    }

    // Step 2: Fetch video list
    async function fetchVideos(token) {
      try {
        const res = await fetch("https://www.googleapis.com/youtube/v3/videos?part=snippet&mine=true&maxResults=10", {
          headers: {
            Authorization: `Bearer ${token}`
          }
        });

        const data = await res.json();
        const container = document.getElementById("video-list");
        container.innerHTML = '';

        if (!data.items || data.items.length === 0) {
          container.innerHTML = '<p>No videos found.</p>';
          return;
        }

        data.items.forEach(video => {
          const { title, thumbnails } = video.snippet;
          const id = video.id;

          const div = document.createElement("div");
          div.className = "video-card";
          div.innerHTML = `
            <img src="${thumbnails.medium.url}" class="thumbnail" />
            <h3>${title}</h3>
            <button class="geo-btn" onclick="applyGeo('${id}')">Apply Geo Restriction</button>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error(err);
        document.getElementById("video-list").innerText = "Failed to fetch videos.";
      }
    }

    // Step 3: Placeholder Geo Restriction function
    function applyGeo(videoId) {
      alert(`Geo Restriction will be applied to Video ID: ${videoId}`);
      // TODO: Add fetch call to backend API to update regionRestriction (BD only)
    }
  </script>
</body>
</html>
