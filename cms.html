    .tab {
      padding: 8px 16px;
      background: #e0e0e0;
      border-radius: 5px;
      cursor: pointer;
    }
    .tab.active {
      background: #1a73e8;
      color: white;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;

    select, input[type="text"] {

      border-radius: 5px;
      border: 1px solid #ccc;

    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn.save {
      background: #1a73e8;

    }
    .btn.back {

    }

      <div class="tab">Monetization</div>
      <div class="tab">Ad suitability</div>

      <div class="tab">Checks</div>

      <button class="btn back">Back</button>
