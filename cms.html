<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rights Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 2rem;
    }
    h2 {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #ffffff;
    }
    .step-nav {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 2rem;
    }
    .step-nav span {
      background: #1f1f1f;
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    .panel {
      background: #1c1c1c;
      padding: 1.5rem;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: none;
      font-size: 14px;
      background: #333;
      color: white;
    }
    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }
    .radio-group label {
      display: flex;
      align-items: center;
      gap: 5px;
      font-weight: normal;
    }
    .actions {
      margin-top: 2rem;
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 8px 16px;
      background: #0a84ff;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #006be2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Rights Management</h2>

    <div class="step-nav">
      <span>Details</span>
      <span>Rights man..</span>
      <span>Monetization</span>
      <span>Ad suitability</span>
      <span>Video elements</span>
      <span>Checks</span>
      <span>Visibility</span>
    </div>

    <div class="panel">
      <label for="uploadPolicy">Upload Policy</label>
      <select id="uploadPolicy">
        <option value="monetize_all">Monetize in all countries</option>
        <option value="block_all">Block in all countries</option>
        <option value="track_all">Track in all countries</option>
      </select>

      <label>Ownership</label>
      <div class="radio-group">
        <label><input type="radio" name="ownership" value="global" checked /> Global</label>
        <label><input type="radio" name="ownership" value="territories" /> Specific territories</label>
      </div>

      <label for="assetInfo">Asset Information</label>
      <input type="text" id="assetInfo" placeholder="Enter asset ID or note..." />

      <div class="actions">
        <button id="back">Back</button>
        <button id="next">Next</button>
      </div>
    </div>
  </div>
</body>
</html>
