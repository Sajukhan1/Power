<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Rights Management Dashboard</title>
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      font-size: 28px;
      color: #00e5ff;
      margin-bottom: 30px;
    }
    .video {
      background: #1f1f1f;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 5px #03a9f4;
    }
    .video-title {
      font-size: 18px;
      font-weight: bold;
    }
    iframe {
      width: 100%;
      height: 200px;
      border-radius: 8px;
    }
    .btn {
      background: #03a9f4;
      color: black;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    .status {
      margin-top: 5px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>üõ°Ô∏è YouTube Rights Management Dashboard</h1>
  <div id="video-list">Loading videos...</div>

  <script>
    async function fetchVideos() {
      const accessToken = localStorage.getItem("access_token");

      if (!accessToken) {
        document.getElementById("video-list").innerText = "‚ùå Access token not found.";
        return;
      }

      try {
        const channelRes = await fetch("https://www.googleapis.com/youtube/v3/channels?part=contentDetails&mine=true", {
          headers: { Authorization: `Bearer ${accessToken}` }
        });
        const channelData = await channelRes.json();
        const uploadsId = channelData.items[0].contentDetails.relatedPlaylists.uploads;

        const videoRes = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${uploadsId}&maxResults=10`, {
          headers: { Authorization: `Bearer ${accessToken}` }
        });
        const videos = await videoRes.json();

        const list = document.getElementById("video-list");
        list.innerHTML = "";

        videos.items.forEach(video => {
          const vidId = video.snippet.resourceId.videoId;
          const title = video.snippet.title;

          const div = document.createElement("div");
          div.className = "video";
          div.innerHTML = `
            <div class="video-title">${title}</div>
            <iframe src="https://www.youtube.com/embed/${vidId}" allowfullscreen></iframe>
            <button class="btn" onclick="restrictVideo('${vidId}', this)">Apply BD Restriction</button>
            <div class="status" id="status-${vidId}">Ready</div>
          `;
          list.appendChild(div);
        });

      } catch (err) {
        console.error(err);
        document.getElementById("video-list").innerText = "‚ùå Error loading videos.";
      }
    }

    async function restrictVideo(videoId, btn) {
      const accessToken = localStorage.getItem("access_token");

      btn.disabled = true;
      btn.innerText = "Restricting...";

      try {
        const res = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=contentDetails`, {
          method: "PUT",
          headers: {
            Authorization: `Bearer ${accessToken}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            id: videoId,
            contentDetails: {
              regionRestriction: {
                allowed: ["BD"]
              }
            }
          })
        });

        if (res.ok) {
          document.getElementById(`status-${videoId}`).innerText = "‚úÖ Restricted to Bangladesh";
        } else {
          document.getElementById(`status-${videoId}`).innerText = "‚ùå Failed to apply restriction";
        }

      } catch (e) {
        console.error(e);
        document.getElementById(`status-${videoId}`).innerText = "‚ùå Error during request";
      }

      btn.disabled = false;
      btn.innerText = "Apply BD Restriction";
    }

    fetchVideos();
  </script>
</body>
</html>
