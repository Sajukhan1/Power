<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube CMS Dashboard</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"/>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #181818;
      color: #fff;
      display: flex;
    }

    aside {
      width: 240px;
      background-color: #202020;
      padding: 20px 0;
      height: 100vh;
      position: fixed;
    }

    aside h2 {
      color: red;
      margin-left: 24px;
      font-size: 20px;
    }

    .menu {
      margin-top: 20px;
    }

    .menu-item {
      padding: 12px 24px;
      cursor: pointer;
      color: #fff;
    }

    .menu-item:hover {
      background-color: #383838;
    }

    main {
      margin-left: 240px;
      padding: 30px;
      width: 100%;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 24px;
    }

    .card {
      background-color: #272727;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card h3 {
      margin-top: 0;
      font-size: 18px;
      color: #fff;
    }

    .data-value {
      font-size: 28px;
      font-weight: bold;
      margin-top: 10px;
    }

    .status {
      font-size: 14px;
      margin-top: 5px;
      color: #aaa;
    }

    .button {
      background-color: red;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <aside>
    <h2>YouTube Studio</h2>
    <div class="menu">
      <div class="menu-item">Dashboard</div>
      <div class="menu-item">Content</div>
      <div class="menu-item">Analytics</div>
      <div class="menu-item">Rights Management</div>
    </div>
  </aside>

  <main>
    <h1>Channel Dashboard</h1>
    <div class="card-grid" id="dashboard">
      <div class="card">
        <h3>Latest YouTube Short performance</h3>
        <div class="data-value">623 views</div>
        <div class="status">Avg watch: 95.8%</div>
        <button class="button">See details</button>
      </div>

      <div class="card">
        <h3>Important Notifications</h3>
        <div class="status">Video blocked in some territories</div>
        <button class="button">View options</button>
      </div>

      <div class="card">
        <h3>Channel Analytics</h3>
        <div class="data-value">3 subs</div>
        <div class="status">Last 28 days</div>
        <button class="button">View analytics</button>
      </div>

      <div class="card">
        <h3>Published Videos</h3>
        <div class="status">Total: 6 videos</div>
        <button class="button">View all</button>
      </div>
    </div>
  </main>

  <script>
    // âœ… Check Access Token from localStorage
    const token = localStorage.getItem("yt_access_token");
    if (!token) {
      alert("Access token missing! Redirecting to login...");
      window.location.href = "index.html";
    }

    // ðŸ”„ Later you can add fetch requests here to replace hardcoded data with live data
  </script>
</body>
</html>
