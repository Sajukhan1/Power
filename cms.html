<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rights Management</title>
  <style>
    body {
      font-family: "Roboto", sans-serif;
      background-color: #0f0f0f;
      color: white;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 24px;
      background-color: #181818;
      border-radius: 8px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 16px;
    }

    .tab-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 24px;
    }

    .tab {
      padding: 10px 16px;
      background-color: #272727;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    .tab.active {
      background-color: #3ea6ff;
      font-weight: bold;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    label {
      display: block;
      margin: 8px 0 4px;
    }

    select, input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 4px;
      border: none;
      margin-bottom: 16px;
      background: #303030;
      color: white;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-bottom: 16px;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #3ea6ff;
      color: black;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #60b5ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Rights Management</h2>

    <div class="tab-bar">
      <button class="tab active" onclick="showTab('details')">Details</button>
      <button class="tab" onclick="showTab('rights')">Rights man..</button>
      <button class="tab" onclick="showTab('monetization')">Monetization</button>
      <button class="tab" onclick="showTab('ad')">Ad suitability</button>
      <button class="tab" onclick="showTab('elements')">Video elements</button>
      <button class="tab" onclick="showTab('checks')">Checks</button>
      <button class="tab" onclick="showTab('visibility')">Visibility</button>
    </div>

    <!-- Details Tab -->
    <div class="tab-content active" id="details">
      <label>Video Title</label>
      <input type="text" placeholder="Enter title"/>

      <label>Description</label>
      <textarea placeholder="Enter description..."></textarea>
    </div>

    <!-- Rights Management Tab -->
    <div class="tab-content" id="rights">
      <label>Upload Policy</label>
      <select>
        <option value="monetize">Monetize in all countries</option>
        <option value="block">Block in all countries</option>
        <option value="track">Track views worldwide</option>
      </select>

      <label>Ownership</label>
      <div class="radio-group">
        <label><input type="radio" name="ownership" value="global" checked /> Global</label>
        <label><input type="radio" name="ownership" value="specific" /> Specific territories</label>
      </div>

      <label>Asset Notes</label>
      <input type="text" placeholder="Enter asset info" />
    </div>

    <!-- Monetization Tab -->
    <div class="tab-content" id="monetization">
      <label>Is this video monetized?</label>
      <div class="radio-group">
        <label><input type="radio" name="monetized" value="yes" /> Yes</label>
        <label><input type="radio" name="monetized" value="no" /> No</label>
      </div>
    </div>

    <!-- Ad suitability Tab -->
    <div class="tab-content" id="ad">
      <label>Content Rating</label>
      <select>
        <option value="G">G - General</option>
        <option value="PG">PG</option>
        <option value="18+">18+</option>
      </select>
    </div>

    <!-- Video elements Tab -->
    <div class="tab-content" id="elements">
      <label>End Screen</label>
      <input type="text" placeholder="Enter end screen video ID"/>
    </div>

    <!-- Checks Tab -->
    <div class="tab-content" id="checks">
      <p>No copyright issues found.</p>
    </div>

    <!-- Visibility Tab -->
    <div class="tab-content" id="visibility">
      <label>Who can see this video?</label>
      <select>
        <option value="public">Public</option>
        <option value="unlisted">Unlisted</option>
        <option value="private">Private</option>
      </select>
    </div>

    <br/>
    <button onclick="saveAll()">Save Settings</button>
  </div>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
      });

      document.getElementById(tabId).classList.add('active');
      event.target.classList.add('active');
    }

    function saveAll() {
      alert("All settings saved (demo)");
    }
  </script>
</body>
</html>
