<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube CMS Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Header -->
  <header class="flex items-center justify-between px-6 py-4 bg-gray-800 shadow-md">
    <div class="flex items-center space-x-2">
      <img src="https://www.youtube.com/s/desktop/98f57ff4/img/favicon_32x32.png" class="w-6 h-6" alt="YouTube" />
      <h1 class="text-xl font-semibold">Studio Dashboard</h1>
    </div>
    <div class="text-sm text-gray-300">üìÖ <span id="date"></span></div>
  </header>

  <main class="p-6 grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6" id="dashboard">
    <div class="col-span-3 text-center text-gray-400">Loading data...</div>
  </main>

  <script>
    document.getElementById('date').textContent = new Date().toLocaleDateString();

    const hash = window.location.hash;
    const token = hash.match(/access_token=([^&]+)/)?.[1];

    if (!token) {
      document.getElementById("dashboard").innerHTML = '<p class="text-red-400 col-span-3 text-center">‚ùå Access token missing. Please login again.</p>';
    } else {
      loadDashboard(token);
    }

    async function loadDashboard(token) {
      try {
        // Get uploads playlist ID
        const channelRes = await fetch("https://www.googleapis.com/youtube/v3/channels?part=contentDetails,snippet,statistics&mine=true", {
          headers: { Authorization: "Bearer " + token }
        });
        const channel = (await channelRes.json()).items[0];
        const playlistId = channel.contentDetails.relatedPlaylists.uploads;
        const channelStats = channel.statistics;
        const channelTitle = channel.snippet.title;

        // Get last 5 uploaded videos
        const videosRes = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet,contentDetails&maxResults=5&playlistId=${playlistId}`, {
          headers: { Authorization: "Bearer " + token }
        });
        const videoItems = (await videosRes.json()).items;

        // Get video IDs
        const videoIds = videoItems.map(v => v.contentDetails.videoId).join(",");
        const statsRes = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=statistics,contentDetails&id=${videoIds}`, {
          headers: { Authorization: "Bearer " + token }
        });
        const videoStats = (await statsRes.json()).items;

        const dashboard = document.getElementById("dashboard");
        dashboard.innerHTML = ""; // Clear loading

        const latestVideo = videoItems[0];
        const latestStat = videoStats[0];

        // === 1. Latest Short Performance ===
        dashboard.innerHTML += `
        <section class="bg-gray-800 rounded-xl shadow p-4">
          <h2 class="text-lg font-bold mb-2">Latest YouTube Short performance</h2>
          <img src="${latestVideo.snippet.thumbnails.medium.url}" class="rounded mb-2" />
          <p class="text-sm text-gray-300">${latestVideo.snippet.title}</p>
          <p class="text-sm text-gray-400">${latestStat.statistics.viewCount} views ‚Ä¢ ${latestStat.statistics.likeCount || 0} likes</p>
        </section>`;

        // === 2. Important Notifications ===
        const blockedIn = latestStat.contentDetails?.regionRestriction?.blocked?.length || 0;
        const blockedMessage = blockedIn > 0
          ? `üö´ Blocked in ${blockedIn} countries.`
          : `‚úÖ No restrictions.`;

        dashboard.innerHTML += `
        <section class="bg-gray-800 rounded-xl shadow p-4">
          <h2 class="text-lg font-bold mb-2">Important notifications</h2>
          <div class="text-sm bg-red-500 bg-opacity-20 p-2 rounded">
            ${blockedMessage}
            <p class="text-xs text-gray-400 mt-1">Video: ${latestVideo.snippet.title}</p>
          </div>
        </section>`;

        // === 3. Channel Analytics ===
        dashboard.innerHTML += `
        <section class="bg-gray-800 rounded-xl shadow p-4">
          <h2 class="text-lg font-bold mb-2">Channel analytics</h2>
          <p class="text-sm mb-1">üëÅ Total Views: <strong>${channelStats.viewCount}</strong></p>
          <p class="text-sm mb-1">üì∫ Videos: <strong>${channelStats.videoCount}</strong></p>
          <p class="text-sm">üì£ Channel: <strong>${channelTitle}</strong></p>
        </section>`;

        // === 4. Published Videos List ===
        let videoListHTML = `<section class="bg-gray-800 rounded-xl shadow p-4 col-span-2">
          <h2 class="text-lg font-bold mb-2">Published videos</h2>
          <ul class="space-y-2 text-sm">`;

        for (let i = 0; i < videoItems.length; i++) {
          const v = videoItems[i];
          const s = videoStats[i];
          videoListHTML += `
            <li class="flex items-center space-x-4 bg-gray-700 p-2 rounded">
              <img src="${v.snippet.thumbnails.default.url}" class="w-14 rounded">
              <div class="flex-1">
                <p class="font-semibold">${v.snippet.title}</p>
                <p class="text-xs text-gray-400">${s.statistics.viewCount} views ‚Ä¢ ${s.statistics.likeCount || 0} likes</p>
              </div>
              <a href="https://youtu.be/${v.contentDetails.videoId}" target="_blank" class="text-blue-400 text-sm underline">Watch</a>
            </li>`;
        }

        videoListHTML += "</ul></section>";
        dashboard.innerHTML += videoListHTML;

      } catch (err) {
        document.getElementById("dashboard").innerHTML = `<p class="text-red-400 col-span-3 text-center">‚ùå Failed to load data: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
