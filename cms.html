<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube CMS Dashboard</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap">
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 25px;
      background: linear-gradient(to right, #00f260, #0575e6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 34px;
      font-weight: bold;
      border-bottom: 2px solid #222;
    }

    .container {
      max-width: 960px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .video {
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,255,200,0.05);
      margin-bottom: 24px;
      overflow: hidden;
      animation: pop 0.5s ease;
    }

    @keyframes pop {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    .video-title {
      font-size: 18px;
      padding: 12px 16px;
      background-color: #222;
      border-bottom: 1px solid #444;
      font-weight: bold;
    }

    iframe {
      width: 100%;
      height: 220px;
    }

    .actions {
      padding: 12px 16px;
      background: #121212;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .btn {
      background: linear-gradient(to right, #03a9f4, #00e5ff);
      color: black;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      margin: 5px 0;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .meta {
      font-size: 14px;
      color: #90caf9;
    }

    .popup {
      position: fixed;
      top: 30px;
      right: 30px;
      background-color: #1e88e5;
      padding: 12px 20px;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.5s ease;
      z-index: 999;
    }

    .popup.show {
      opacity: 1;
      transform: translateY(0);
    }

    .popup.error { background-color: #e53935; }
    .popup.success { background-color: #43a047; }
  </style>
</head>
<body>
  <header>üìä YouTube Rights Management Dashboard</header>
  <div class="container" id="video-list">üì∫ Loading videos...</div>
  <div id="popup" class="popup"></div>

  <script>
    function showPopup(message, type = "success") {
      const popup = document.getElementById("popup");
      popup.textContent = message;
      popup.className = `popup show ${type}`;
      setTimeout(() => popup.className = "popup", 3000);
    }

    async function fetchVideos() {
      const token = localStorage.getItem("access_token");
      const container = document.getElementById("video-list");

      if (!token) {
        container.innerHTML = "‚ùå Access token missing.";
        return;
      }

      try {
        const channelRes = await fetch("https://www.googleapis.com/youtube/v3/channels?part=contentDetails&mine=true", {
          headers: { Authorization: `Bearer ${token}` }
        });
        const channelData = await channelRes.json();
        const playlistId = channelData.items[0].contentDetails.relatedPlaylists.uploads;

        const videoRes = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=10&playlistId=${playlistId}`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const videoData = await videoRes.json();

        container.innerHTML = "";
        for (const item of videoData.items) {
          const videoId = item.snippet.resourceId.videoId;
          const title = item.snippet.title;

          const statsRes = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=statistics,monetizationDetails,contentDetails&id=${videoId}`, {
            headers: { Authorization: `Bearer ${token}` }
          });
          const statsData = await statsRes.json();
          const stats = statsData.items[0];

          const views = stats.statistics.viewCount;
          const likes = stats.statistics.likeCount;
          const monetized = stats.monetizationDetails?.access !== "none" ? "Yes" : "No";
          const contentId = stats.contentDetails?.licensedContent ? "Matched" : "Not matched";

          const div = document.createElement("div");
          div.className = "video";
          div.innerHTML = `
            <div class="video-title">${title}</div>
            <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
            <div class="actions">
              <button class="btn" onclick="applyRestriction('${videoId}')">Restrict to BD üáßüá©</button>
              <div class="meta">üëÅÔ∏è ${views} views | üëç ${likes} likes | üí∞ Monetized: ${monetized} | üß¨ Content ID: ${contentId}</div>
            </div>
          `;
          container.appendChild(div);
        }

      } catch (err) {
        console.error(err);
        container.innerHTML = "‚ùå Error loading videos.";
      }
    }

    async function applyRestriction(videoId) {
      const token = localStorage.getItem("access_token");

      try {
        const res = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=contentDetails`, {
          method: "PUT",
          headers: {
            Authorization: `Bearer ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            id: videoId,
            contentDetails: {
              regionRestriction: {
                allowed: ["BD"]
              }
            }
          })
        });

        if (res.ok) {
          showPopup("‚úÖ Restricted to Bangladesh", "success");
        } else {
          showPopup("‚ùå Restriction failed", "error");
        }
      } catch (e) {
        console.error(e);
        showPopup("‚ùå Network error", "error");
      }
    }

    fetchVideos();
  </script>
</body>
</html>
