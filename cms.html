<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Studio CMS</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background-color: #202020;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .sidebar h2 i {
      color: red;
      margin-right: 8px;
    }

    .menu-item {
      padding: 10px 15px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      margin-bottom: 8px;
      transition: background 0.3s;
    }

    .menu-item:hover,
    .menu-item.active {
      background-color: #373737;
    }

    .menu-item i {
      font-size: 18px;
      width: 20px;
      text-align: center;
    }

    .main-content {
      flex: 1;
      padding: 20px;
    }

    .main-content h3 {
      font-size: 22px;
      margin-bottom: 15px;
    }

    .video-card {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 20px;
      display: flex;
      gap: 15px;
    }

    .video-card img {
      width: 160px;
      height: 90px;
      object-fit: cover;
      border-radius: 6px;
    }

    .video-details h4 {
      margin: 0;
      font-size: 16px;
    }

    .video-details p {
      margin: 4px 0;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2><i class="fas fa-play"></i> YouTube Studio <span style="color: red;">&#x2B;</span></h2>
    <div class="menu-item active"><i class="fas fa-home"></i> Dashboard</div>
    <div class="menu-item"><i class="fas fa-folder"></i> Content</div>
    <div class="menu-item"><i class="fas fa-chart-line"></i> Analytics</div>
    <div class="menu-item"><i class="fas fa-comments"></i> Comments</div>
    <div class="menu-item"><i class="fas fa-dollar-sign"></i> Monetization</div>
    <div class="menu-item"><i class="fas fa-cog"></i> Settings</div>
  </div>

  <div class="main-content">
    <h3>Published Videos</h3>

    <div class="video-card">
      <img src="https://img.youtube.com/vi/PUB1/thumb.jpg" alt="Video Thumbnail"/>
      <div class="video-details">
        <h4>My First Vlog in Dhaka</h4>
        <p>12K views • 340 likes</p>
      </div>
    </div>

    <div class="video-card">
      <img src="https://img.youtube.com/vi/PUB2/thumb.jpg" alt="Video Thumbnail"/>
      <div class="video-details">
        <h4>Cox’s Bazar Tour</h4>
        <p>8.5K views • 200 likes</p>
      </div>
    </div>

    <div class="video-card">
      <img src="https://img.youtube.com/vi/PUB3/thumb.jpg" alt="Video Thumbnail"/>
      <div class="video-details">
        <h4>Studio Tips & Tricks</h4>
        <p>15K views • 600 likes</p>
      </div>
    </div>
  </div>

</body>
</html>
