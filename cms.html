<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube CMS</title>
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: 'Inter', sans-serif;
      padding: 20px;
    }
    h1 {
      color: #00acee;
    }
    .video-card {
      border: 1px solid #333;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      background: #1e1e1e;
    }
    button {
      background-color: #1e88e5;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <h1>YouTube CMS Dashboard</h1>
  <div id="video-list">Loading videos...</div>

  <script>
    const accessToken = localStorage.getItem("access_token");

    async function fetchVideos() {
      const res = await fetch("https://www.googleapis.com/youtube/v3/videos?part=snippet&mine=true&maxResults=10", {
        headers: {
          Authorization: `Bearer ${accessToken}`,
        }
      });
      const data = await res.json();

      if (!data.items || data.items.length === 0) {
        document.getElementById("video-list").innerText = "❌ No videos found.";
        return;
      }

      const list = document.getElementById("video-list");
      list.innerHTML = "";

      data.items.forEach(video => {
        const card = document.createElement("div");
        card.className = "video-card";
        card.innerHTML = `
          <h3>${video.snippet.title}</h3>
          <p>${video.snippet.description}</p>
          <button onclick="restrictVideo('${video.id}')">Restrict to Bangladesh</button>
        `;
        list.appendChild(card);
      });
    }

    async function restrictVideo(videoId) {
      const body = {
        id: videoId,
        snippet: {},
        status: {
          privacyStatus: "public",
          regionRestriction: {
            allowed: ["BD"]
          }
        }
      };

      const res = await fetch("https://www.googleapis.com/youtube/v3/videos?part=status", {
        method: "PUT",
        headers: {
          Authorization: `Bearer ${accessToken}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(body)
      });

      if (res.ok) {
        alert(`✅ Video ${videoId} restricted to Bangladesh.`);
      } else {
        const err = await res.json();
        alert("❌ Failed: " + (err.error?.message || "Unknown error"));
      }
    }

    fetchVideos();
  </script>
</body>
</html>
