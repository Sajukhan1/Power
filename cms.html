<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Studio Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #181818;
      color: white;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 240px;
      background-color: #212121;
      height: 100%;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      padding: 10px 20px;
      font-size: 20px;
      color: #fff;
    }

    .menu-item {
      padding: 14px 20px;
      color: #fff;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    .menu-item i {
      margin-right: 12px;
      width: 20px;
    }

    .menu-item:hover,
    .menu-item.active {
      background-color: #383838;
    }

    .submenu {
      display: none;
      flex-direction: column;
      background-color: #2a2a2a;
    }

    .submenu .menu-item {
      padding-left: 50px;
      font-size: 14px;
    }

    .content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .video-card {
      background-color: #2b2b2b;
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .video-thumbnail img {
      width: 160px;
      height: 90px;
      border-radius: 4px;
    }

    .video-info h4 {
      margin: 0;
      font-size: 16px;
    }

    .video-info p {
      margin: 4px 0 0;
      font-size: 13px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2><i class="fa-solid fa-play text-red"></i> Studio</h2>
    <div class="menu-item active"><i class="fa-solid fa-house"></i> Dashboard</div>
    <div class="menu-item"><i class="fa-solid fa-video"></i> Content</div>
    <div class="menu-item" onclick="toggleDropdown()">
      <i class="fa-solid fa-chart-line"></i> Analytics 
      <i class="fa-solid fa-chevron-down" style="margin-left:auto;"></i>
    </div>
    <div id="dropdown" class="submenu">
      <div class="menu-item">Overview</div>
      <div class="menu-item">Reach</div>
      <div class="menu-item">Engagement</div>
    </div>
    <div class="menu-item"><i class="fa-regular fa-comments"></i> Comments</div>
    <div class="menu-item"><i class="fa-solid fa-dollar-sign"></i> Monetization</div>
    <div class="menu-item"><i class="fa-solid fa-gear"></i> Settings</div>
  </div>

  <div class="content">
    <h2>Videos</h2>

    <div class="video-card">
      <div class="video-thumbnail">
        <img src="https://img.youtube.com/vi/kXYiU_JCYtU/mqdefault.jpg" alt="thumb">
      </div>
      <div class="video-info">
        <h4>My First Vlog in Dhaka</h4>
        <p>12K views · 340 likes</p>
      </div>
    </div>

    <div class="video-card">
      <div class="video-thumbnail">
        <img src="https://img.youtube.com/vi/6ZfuNTqbHE8/mqdefault.jpg" alt="thumb">
      </div>
      <div class="video-info">
        <h4>Studio Tips & Tricks</h4>
        <p>15K views · 600 likes</p>
      </div>
    </div>

    <div class="video-card">
      <div class="video-thumbnail">
        <img src="https://img.youtube.com/vi/Z1BCujX3pw8/mqdefault.jpg" alt="thumb">
      </div>
      <div class="video-info">
        <h4>Cox’s Bazar Travel</h4>
        <p>9.8K views · 420 likes</p>
      </div>
    </div>

  </div>

  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById('dropdown');
      dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>

</body>
</html>
