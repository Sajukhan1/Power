<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Studio Plus</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      background-color: #0f0f0f;
      color: #fff;
    }
    .sidebar {
      width: 230px;
      background-color: #202020;
      padding-top: 20px;
      height: 100vh;
      border-right: 1px solid #333;
    }
    .sidebar h2 {
      color: #fff;
      font-size: 22px;
      margin-left: 20px;
      margin-bottom: 30px;
    }
    .sidebar ul {
      list-style: none;
    }
    .sidebar ul li {
      padding: 12px 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    .sidebar ul li:hover {
      background-color: #383838;
    }
    .main {
      flex-grow: 1;
      padding: 20px;
    }
    .header {
      background-color: #181818;
      padding: 15px 20px;
      font-size: 22px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid #333;
    }
    .header img {
      height: 26px;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .video-card {
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      transition: transform 0.2s;
    }
    .video-card:hover {
      transform: translateY(-5px);
    }
    .video-card img {
      width: 100%;
      border-radius: 8px;
    }
    .video-title {
      margin: 10px 0 5px;
      font-size: 16px;
    }
    .video-stats {
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Studio Plus</h2>
    <ul>
      <li>📊 Dashboard</li>
      <li>🎬 Content</li>
      <li>📈 Analytics</li>
      <li>💰 Monetization</li>
      <li>🌍 Rights</li>
    </ul>
  </div>

  <div class="main">
    <div class="header">
      <img src="https://www.gstatic.com/youtube/img/branding/favicon/favicon_32.png" alt="YT Logo" />
      YouTube Studio <span style="color: #3ea6ff;">Plus</span>
    </div>

    <h2 style="margin-top: 20px;">Published Videos</h2>
    <div class="video-grid">
      <div class="video-card">
        <img src="https://img.youtube.com/vi/5To0cZTC-rU/0.jpg" alt="Video thumbnail" />
        <div class="video-title">🤣🤣🤣 #freefire #funny</div>
        <div class="video-stats">Views: 623 · Likes: 7 · Comments: 0</div>
      </div>

      <div class="video-card">
        <img src="https://img.youtube.com/vi/kV1QOqxux_o/0.jpg" alt="Video thumbnail" />
        <div class="video-title">না দেখলে মিস করবা 😆</div>
        <div class="video-stats">Views: 6 · Likes: 0 · Comments: 0</div>
      </div>
    </div>
  </div>
</body>
</html>
