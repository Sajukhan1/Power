<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Rights Management CMS</title>
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 26px;
      color: #00e5ff;
    }

    .logout-btn {
      background-color: #ff1744;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }

    .video-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 20px;
    }

    .video-card {
      background-color: #1f1f1f;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 5px #03a9f4;
    }

    .video-card iframe {
      width: 100%;
      height: 200px;
      border-radius: 8px;
    }

    .video-title {
      font-weight: bold;
      font-size: 16px;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    .status {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 8px;
    }

    .btn {
      background: #03a9f4;
      color: black;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-right: 8px;
    }

    .asset-input {
      width: 100%;
      margin-top: 10px;
      padding: 6px;
      border-radius: 5px;
      border: none;
      background: #2c2c2c;
      color: white;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>üõ°Ô∏è YouTube Rights Management Studio</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <div id="video-list" class="video-list">Loading videos...</div>

  <div class="footer">¬© 2025 YouTube Studio Clone by Saju Khan</div>

  <script>
    const accessToken = localStorage.getItem("yt_access_token");

    function logout() {
      localStorage.removeItem("yt_access_token");
      window.location.href = "index.html";
    }

    async function fetchVideos() {
      if (!accessToken) {
        document.getElementById("video-list").innerText = "‚ùå Access token not found.";
        return;
      }

      try {
        const channelRes = await fetch("https://www.googleapis.com/youtube/v3/channels?part=contentDetails&mine=true", {
          headers: { Authorization: `Bearer ${accessToken}` }
        });
        const channelData = await channelRes.json();
        const uploadsId = channelData.items[0].contentDetails.relatedPlaylists.uploads;

        const videoRes = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${uploadsId}&maxResults=10`, {
          headers: { Authorization: `Bearer ${accessToken}` }
        });
        const videos = await videoRes.json();

        const list = document.getElementById("video-list");
        list.innerHTML = "";

        videos.items.forEach(video => {
          const vidId = video.snippet.resourceId.videoId;
          const title = video.snippet.title;
          const assetKey = `asset_${vidId}`;
          const storedAsset = localStorage.getItem(assetKey) || "";

          const div = document.createElement("div");
          div.className = "video-card";
          div.innerHTML = `
            <iframe src="https://www.youtube.com/embed/${vidId}" allowfullscreen></iframe>
            <div class="video-title">${title}</div>
            <div class="status" id="status-${vidId}">‚úÖ Ready</div>
            <input type="text" class="asset-input" placeholder="Enter Asset Info..." value="${storedAsset}" oninput="saveAsset('${vidId}', this.value)">
            <br />
            <button class="btn" onclick="applyBDRestriction('${vidId}', this)">Restrict to BD</button>
          `;
          list.appendChild(div);
        });

      } catch (err) {
        console.error(err);
        document.getElementById("video-list").innerText = "‚ùå Failed to load videos.";
      }
    }

    function saveAsset(videoId, value) {
      localStorage.setItem(`asset_${videoId}`, value);
    }

    async function applyBDRestriction(videoId, btn) {
      btn.disabled = true;
      btn.innerText = "Applying...";

      try {
        const response = await fetch("https://www.googleapis.com/youtube/v3/videos?part=contentDetails", {
          method: "PUT",
          headers: {
            Authorization: `Bearer ${accessToken}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            id: videoId,
            contentDetails: {
              regionRestriction: {
                allowed: ["BD"]
              }
            }
          })
        });

        if (response.ok) {
          document.getElementById(`status-${videoId}`).innerText = "üåç Geo-Restricted to BD ‚úÖ";
        } else {
          document.getElementById(`status-${videoId}`).innerText = "‚ùå Restriction failed";
        }
      } catch (err) {
        console.error(err);
        document.getElementById(`status-${videoId}`).innerText = "‚ùå Error during restriction";
      }

      btn.disabled = false;
      btn.innerText = "Restrict to BD";
    }

    fetchVideos();
  </script>
</body>
</html>
