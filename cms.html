<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube CMS Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background-color: #181818;
      border-bottom: 1px solid #303030;
    }

    header img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
    }

    .channel-section {
      text-align: center;
      margin: 16px 0;
    }

    .channel-avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #333;
      margin: 0 auto;
    }

    .channel-name {
      font-weight: bold;
      font-size: 1.1rem;
      margin-top: 8px;
    }

    .analytics {
      display: flex;
      justify-content: space-around;
      margin: 10px 16px;
      padding: 12px;
      background: #181818;
      border-radius: 10px;
    }

    .analytics div {
      text-align: center;
    }

    .video-card {
      margin: 12px 16px;
      background: #181818;
      border-radius: 10px;
      overflow: hidden;
    }

    .video-card img {
      width: 100%;
      height: auto;
    }

    .video-info {
      padding: 10px;
    }

    .video-title {
      font-size: 0.95rem;
      font-weight: 500;
      margin-bottom: 6px;
    }

    .video-stats {
      font-size: 0.8rem;
      color: #aaa;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #181818;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      border-top: 1px solid #303030;
    }

    .bottom-nav div {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #aaa;
      font-size: 0.75rem;
    }

    .bottom-nav div.active {
      color: #fff;
    }

    .bottom-nav i {
      font-size: 18px;
      margin-bottom: 2px;
    }

    #video-list {
      margin-bottom: 80px;
    }
  </style>
</head>
<body>

<header>
  <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Studio_icon_%282020%29.svg" alt="Studio" />
  <img id="user-photo" src="https://yt3.googleusercontent.com/ytc/AIdro_nPfZkKYZL9YdG-ABh-LHf13sdyqW3zAf1hAw=s88-c-k-c0x00ffffff-no-rj" alt="User" />
</header>

<div class="channel-section">
  <div class="channel-avatar" id="avatar"></div>
  <div class="channel-name" id="channel-name">Loading...</div>
  <div style="font-size: 0.85rem; color: #aaa;" id="subscriber-count">...</div>
</div>

<div class="analytics">
  <div><strong id="viewCount">0</strong><br/>Views</div>
  <div><strong id="watchTime">0</strong><br/>Watch time</div>
</div>

<div id="video-list"></div>

<div class="bottom-nav">
  <div class="active"><i class="fas fa-home"></i><span>Dashboard</span></div>
  <div><i class="fas fa-video"></i><span>Content</span></div>
  <div><i class="fas fa-chart-line"></i><span>Analytics</span></div>
  <div><i class="fas fa-users"></i><span>Community</span></div>
  <div><i class="fas fa-dollar-sign"></i><span>Earn</span></div>
</div>

<script>
  const token = localStorage.getItem("access_token");
  if (!token) {
    window.location.href = "index.html"; // Redirect to login if token missing
  }

  async function fetchChannelData() {
    const res = await fetch("https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&mine=true", {
      headers: { Authorization: `Bearer ${token}` }
    });
    const data = await res.json();
    const channel = data.items[0];

    document.getElementById("channel-name").innerText = channel.snippet.title;
    document.getElementById("subscriber-count").innerText = `${channel.statistics.subscriberCount} subscribers`;
    document.getElementById("viewCount").innerText = channel.statistics.viewCount;
    document.getElementById("user-photo").src = channel.snippet.thumbnails.default.url;
    document.getElementById("avatar").style.backgroundImage = `url(${channel.snippet.thumbnails.default.url})`;
    document.getElementById("avatar").style.backgroundSize = "cover";
  }

  async function fetchVideos() {
    const res = await fetch("https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=5&mine=true&type=video", {
      headers: { Authorization: `Bearer ${token}` }
    });
    const data = await res.json();
    const list = document.getElementById("video-list");

    data.items.forEach(item => {
      const videoId = item.id.videoId;
      const title = item.snippet.title;
      const thumb = item.snippet.thumbnails.medium.url;

      const card = document.createElement("div");
      card.className = "video-card";
      card.innerHTML = `
        <img src="${thumb}" alt="Thumbnail" />
        <div class="video-info">
          <div class="video-title">${title}</div>
          <div class="video-stats">Fetching stats...</div>
        </div>
      `;
      list.appendChild(card);
    });
  }

  fetchChannelData();
  fetchVideos();
</script>

</body>
</html>
