<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube CMS Dashboard</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 30px 20px;
      background: linear-gradient(to right, #00f260, #0575e6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 32px;
      font-weight: bold;
      border-bottom: 2px solid #222;
    }

    .container {
      max-width: 960px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .video {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,255,200,0.05);
      margin-bottom: 24px;
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .video:hover {
      transform: translateY(-5px);
    }

    .video-title {
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
      background: #222;
      border-bottom: 1px solid #333;
    }

    iframe {
      width: 100%;
      height: 230px;
      border: none;
    }

    .actions {
      padding: 12px 16px;
      background: #121212;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid #333;
    }

    .btn {
      background: linear-gradient(to right, #03a9f4, #00e5ff);
      color: black;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(to right, #00e5ff, #03a9f4);
      transform: scale(1.05);
    }

    .status {
      font-size: 14px;
      color: #90caf9;
    }

    .popup {
      position: fixed;
      top: 30px;
      right: 30px;
      background-color: #1e88e5;
      padding: 12px 20px;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.5s ease;
      z-index: 999;
    }

    .popup.show {
      opacity: 1;
      transform: translateY(0);
    }

    .popup.error {
      background-color: #e53935;
    }

    .popup.success {
      background-color: #43a047;
    }
  </style>
</head>
<body>
  <header>YouTube CMS Dashboard</header>
  <div class="container" id="video-list">üì∫ Loading your videos...</div>
  <div id="popup" class="popup"></div>

  <script>
    function showPopup(message, type = "success") {
      const popup = document.getElementById("popup");
      popup.textContent = message;
      popup.className = `popup show ${type}`;
      setTimeout(() => popup.className = "popup", 3000);
    }

    async function fetchMyVideos() {
      const accessToken = localStorage.getItem("access_token");

      if (!accessToken) {
        document.getElementById("video-list").innerHTML = "‚ùå Access token missing.";
        return;
      }

      try {
        // Step 1: Get uploads playlist ID
        const channelResp = await fetch("https://www.googleapis.com/youtube/v3/channels?part=contentDetails&mine=true", {
          headers: {
            Authorization: `Bearer ${accessToken}`
          }
        });
        const channelData = await channelResp.json();
        const uploadsPlaylistId = channelData.items[0].contentDetails.relatedPlaylists.uploads;

        // Step 2: Get videos from that playlist
        const videosResp = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=10&playlistId=${uploadsPlaylistId}`, {
          headers: {
            Authorization: `Bearer ${accessToken}`
          }
        });
        const videosData = await videosResp.json();

        const container = document.getElementById("video-list");
        container.innerHTML = "";

        if (!videosData.items || videosData.items.length === 0) {
          container.innerHTML = "‚ùå No videos found.";
          return;
        }

        videosData.items.forEach(item => {
          const videoId = item.snippet.resourceId.videoId;
          const title = item.snippet.title;

          const div = document.createElement("div");
          div.className = "video";
          div.innerHTML = `
            <div class="video-title">${title}</div>
            <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
            <div class="actions">
              <button class="btn" onclick="applyRestriction('${videoId}')">Restrict to Bangladesh üáßüá©</button>
              <div class="status" id="status-${videoId}">Ready</div>
            </div>
          `;
          container.appendChild(div);
        });

      } catch (err) {
        console.error(err);
        document.getElementById("video-list").innerHTML = "‚ùå Error loading videos.";
      }
    }

    async function applyRestriction(videoId) {
      const accessToken = localStorage.getItem("access_token");
      const statusDiv = document.getElementById(`status-${videoId}`);
      statusDiv.textContent = "‚è≥ Applying restriction...";

      try {
        const response = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=contentDetails`, {
          method: "PUT",
          headers: {
            Authorization: `Bearer ${accessToken}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            id: videoId,
            contentDetails: {
              regionRestriction: {
                allowed: ["BD"]
              }
            }
          })
        });

        if (response.ok) {
          statusDiv.textContent = "‚úÖ Restricted to Bangladesh only.";
          showPopup("‚úÖ Restriction applied successfully", "success");
        } else {
          const errData = await response.json();
          console.error(errData);
          statusDiv.textContent = "‚ùå Error applying restriction.";
          showPopup("‚ùå Failed to apply restriction", "error");
        }
      } catch (err) {
        console.error(err);
        statusDiv.textContent = "‚ùå Network error.";
        showPopup("‚ùå Network error", "error");
      }
    }

    fetchMyVideos();
  </script>
</body>
</html>
