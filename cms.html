<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Studio - CMS</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4e7f28bd9b.js" crossorigin="anonymous"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      height: 100vh;
      background: #121212;
      color: white;
    }

    aside {
      width: 220px;
      background: #1f1f1f;
      padding: 20px;
      position: fixed;
      height: 100%;
    }

    aside h2 {
      font-size: 22px;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
    }

    aside h2 i {
      margin-right: 10px;
      color: red;
    }

    .menu-item {
      margin-bottom: 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: background 0.2s;
    }

    .menu-item i {
      margin-right: 10px;
      width: 20px;
      text-align: center;
    }

    .menu-item:hover {
      background: #333;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .submenu {
      display: none;
      margin-left: 30px;
      margin-top: 5px;
    }

    .submenu-item {
      margin-bottom: 10px;
      cursor: pointer;
    }

    .submenu-item:hover {
      text-decoration: underline;
    }

    .active .submenu {
      display: block;
    }

    main {
      margin-left: 240px;
      padding: 20px;
      flex: 1;
      background: #181818;
    }

    .video-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .video-card {
      width: 200px;
      background: #2a2a2a;
      border-radius: 8px;
      overflow: hidden;
    }

    .video-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      aside { width: 180px; }
      main { margin-left: 200px; }
    }

    @media (max-width: 500px) {
      aside { display: none; }
      main { margin-left: 0; }
    }
  </style>
</head>
<body>

<aside>
  <h2><i class="fas fa-play-circle"></i>Studio</h2>

  <div class="menu-item"><i class="fas fa-home"></i> Dashboard</div>
  <div class="menu-item"><i class="fas fa-video"></i> Content</div>

  <div class="menu-item" id="analyticsToggle">
    <i class="fas fa-chart-line"></i> Analytics <i class="fas fa-caret-down" style="margin-left:auto;"></i>
  </div>
  <div class="submenu" id="analyticsSubmenu">
    <div class="submenu-item">Overview</div>
    <div class="submenu-item">Reach</div>
    <div class="submenu-item">Engagement</div>
  </div>

  <div class="menu-item"><i class="fas fa-comments"></i> Comments</div>
  <div class="menu-item"><i class="fas fa-dollar-sign"></i> Monetization</div>
  <div class="menu-item"><i class="fas fa-cog"></i> Settings</div>
</aside>

<main>
  <h2>Videos</h2>
  <div class="video-grid">
    <div class="video-card">
      <img src="https://i.ytimg.com/vi/pU8-7BX9uxs/maxresdefault.jpg" alt="Video">
    </div>
    <div class="video-card">
      <img src="https://i.ytimg.com/vi/6ZfuNTqbHE8/maxresdefault.jpg" alt="Video">
    </div>
    <div class="video-card">
      <img src="https://i.ytimg.com/vi/Z1BCujX3pw8/maxresdefault.jpg" alt="Video">
    </div>
  </div>
</main>

<script>
  const toggle = document.getElementById('analyticsToggle');
  const submenu = document.getElementById('analyticsSubmenu');

  toggle.addEventListener('click', () => {
    submenu.classList.toggle('active');
    toggle.classList.toggle('active');
  });
</script>

</body>
</html>
