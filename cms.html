<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YouTube CMS Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #202020;
      padding: 16px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      border-bottom: 1px solid #444;
      color: #FF0000;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .video-card {
      display: flex;
      background: #1e1e1e;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 16px;
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.05);
      transition: transform 0.2s;
    }

    .video-card:hover {
      transform: scale(1.01);
    }

    .video-card img {
      width: 160px;
      height: auto;
      border-radius: 8px;
      margin-right: 20px;
    }

    .video-info {
      flex: 1;
    }

    .video-info h2 {
      font-size: 18px;
      margin: 0 0 10px;
    }

    .video-info p {
      font-size: 14px;
      margin: 4px 0;
      color: #bbb;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      .video-card {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .video-card img {
        margin: 0 0 14px 0;
        width: 100%;
      }

      .video-info {
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <header>üì∫ YouTube CMS Panel</header>
  <div class="container" id="videoContainer">Loading your videos...</div>

  <script>
    const accessToken = localStorage.getItem("yt_access_token");
    const container = document.getElementById("videoContainer");

    if (!accessToken) {
      container.innerHTML = "<p class='error'>‚ùå Access token missing. Please log in again.</p>";
    } else {
      fetch("https://www.googleapis.com/youtube/v3/channels?part=contentDetails&mine=true", {
        headers: { Authorization: "Bearer " + accessToken }
      })
      .then(res => res.json())
      .then(data => {
        const playlistId = data.items[0].contentDetails.relatedPlaylists.uploads;
        return fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet,contentDetails&playlistId=${playlistId}&maxResults=25`, {
          headers: { Authorization: "Bearer " + accessToken }
        });
      })
      .then(res => res.json())
      .then(data => {
        const videoIds = data.items.map(item => item.contentDetails.videoId).join(",");

        return fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics,status&id=${videoIds}`, {
          headers: { Authorization: "Bearer " + accessToken }
        });
      })
      .then(res => res.json())
      .then(data => {
        container.innerHTML = "";
        data.items.forEach(video => {
          const { title, publishedAt, thumbnails } = video.snippet;
          const { viewCount, likeCount } = video.statistics;
          const { privacyStatus } = video.status;

          const card = document.createElement("div");
          card.className = "video-card";
          card.innerHTML = `
            <img src="${thumbnails.medium.url}" alt="Thumbnail" />
            <div class="video-info">
              <h2>${title}</h2>
              <p>üëÅÔ∏è Views: ${viewCount || 0}, üëç Likes: ${likeCount || 0}</p>
              <p>üìÖ Published: ${new Date(publishedAt).toLocaleString()}</p>
              <p>üîí Privacy: ${privacyStatus}</p>
            </div>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        console.error(err);
        container.innerHTML = `<p class="error">‚ùå Error: ${err.message}</p>`;
      });
    }
  </script>
</body>
</html>
