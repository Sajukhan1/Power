<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Rights Management Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      color: #00b4ff;
    }

    .video-card {
      background: #1f1f1f;
      border: 1px solid #333;
      border-radius: 12px;
      margin: 15px 0;
      padding: 15px;
      box-shadow: 0 0 10px #000;
      transition: 0.3s;
    }

    .video-card:hover {
      transform: scale(1.02);
    }

    iframe {
      width: 100%;
      max-width: 500px;
      height: 280px;
      border-radius: 8px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    select, input[type="text"] {
      width: 100%;
      background: #111;
      color: #fff;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 8px;
      margin-top: 5px;
    }

    .btn {
      background-color: #00b4ff;
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      color: white;
      margin-top: 10px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0099cc;
    }

    .status {
      color: #00ff99;
      font-weight: bold;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h1>ðŸ“º YouTube Rights Management Studio</h1>

  <div id="videoContainer"></div>

  <script>
    const accessToken = localStorage.getItem('yt_token');

    async function fetchVideos() {
      const res = await fetch('https://www.googleapis.com/youtube/v3/videos?part=snippet,contentDetails,status&mine=true&maxResults=10', {
        headers: {
          Authorization: `Bearer ${accessToken}`
        }
      });
      const data = await res.json();
      return data.items || [];
    }

    function createCard(video) {
      const container = document.createElement("div");
      container.className = "video-card";

      const iframe = document.createElement("iframe");
      iframe.src = `https://www.youtube.com/embed/${video.id}`;
      iframe.allowFullscreen = true;

      const title = document.createElement("h3");
      title.textContent = video.snippet.title;

      const uploadPolicyLabel = document.createElement("label");
      uploadPolicyLabel.textContent = "Upload Policy";

      const uploadPolicy = document.createElement("select");
      ["Monetize", "Track", "Block"].forEach(policy => {
        const option = document.createElement("option");
        option.value = policy.toLowerCase();
        option.textContent = policy;
        uploadPolicy.appendChild(option);
      });

      const ownershipLabel = document.createElement("label");
      ownershipLabel.textContent = "Ownership";

      const ownership = document.createElement("select");
      ["Global", "Specific Territories"].forEach(val => {
        const option = document.createElement("option");
        option.value = val.toLowerCase();
        option.textContent = val;
        ownership.appendChild(option);
      });

      const assetInfoLabel = document.createElement("label");
      assetInfoLabel.textContent = "Asset Info";

      const assetInput = document.createElement("input");
      assetInput.type = "text";
      assetInput.placeholder = "Enter asset notes or ID...";

      const preview = document.createElement("div");
      preview.className = "status";
      preview.textContent = "ðŸ’¡ Policy: Monetize - Worldwide";

      const btn = document.createElement("button");
      btn.className = "btn";
      btn.textContent = "Apply Rights";
      btn.onclick = () => {
        preview.textContent = `âœ… Applied: ${uploadPolicy.value} - ${ownership.value}`;
        alert(`Applied to ${video.snippet.title}`);
      };

      container.appendChild(iframe);
      container.appendChild(title);
      container.appendChild(uploadPolicyLabel);
      container.appendChild(uploadPolicy);
      container.appendChild(ownershipLabel);
      container.appendChild(ownership);
      container.appendChild(assetInfoLabel);
      container.appendChild(assetInput);
      container.appendChild(preview);
      container.appendChild(btn);

      document.getElementById("videoContainer").appendChild(container);
    }

    async function init() {
      if (!accessToken) {
        alert("No access token found. Please login again.");
        window.location.href = "/index.html";
        return;
      }

      const videos = await fetchVideos();
      videos.forEach(createCard);
    }

    init();
  </script>
</body>
</html>
