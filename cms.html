<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Rights Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Roboto, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 800px;
      margin: 30px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 30px;
    }

    h2 {
      color: #0f0f0f;
      margin-bottom: 20px;
    }

    .label {
      font-weight: 500;
      margin: 20px 0 5px;
      display: block;
      color: #202124;
    }

    select, textarea, input[type="radio"] {
      font-size: 16px;
    }

    select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .radio-group {
      margin: 10px 0 20px;
    }

    .radio-group label {
      margin-right: 20px;
      font-size: 16px;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .btn {
      padding: 10px 20px;
      background-color: #065fd4;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #0b55c3;
    }

    .policy-preview {
      background: #f1f3f4;
      padding: 15px;
      border-radius: 6px;
      font-size: 14px;
      color: #333;
    }

    .step-indicator {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .step {
      flex: 1;
      text-align: center;
      color: #aaa;
      font-weight: 500;
      position: relative;
    }

    .step.active {
      color: #065fd4;
    }

    .step::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 10px;
      background-color: currentColor;
      border-radius: 50%;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="step-indicator">
    <div class="step">Details</div>
    <div class="step active">Rights man..</div>
    <div class="step">Monetization</div>
    <div class="step">Ad suitability</div>
    <div class="step">Video elements</div>
    <div class="step">Checks</div>
    <div class="step">Visibility</div>
  </div>

  <h2>Rights management</h2>

  <label class="label" for="policy">Policies applied to your own video</label>
  <select id="policy">
    <option value="monetize_all">Monetize in all countries</option>
    <option value="block_all">Block in all countries</option>
    <option value="track_all">Track in all countries</option>
  </select>

  <div class="policy-preview">
    <p><strong>Current policy:</strong> <span id="policyPreview">Monetize it</span></p>
    <p>üìç Worldwide</p>
  </div>

  <label class="label">Ownership</label>
  <div class="radio-group">
    <label><input type="radio" name="ownership" value="global" checked /> Global</label>
    <label><input type="radio" name="ownership" value="specific" /> Specific territories</label>
  </div>

  <label class="label" for="assetInfo">Asset information</label>
  <textarea id="assetInfo" rows="3" placeholder="Add notes or metadata about the asset..."></textarea>

  <div class="footer">
    <button class="btn" onclick="alert('Going back...')">BACK</button>
    <button class="btn" onclick="saveSettings()">NEXT</button>
  </div>
</div>

<script>
  const policySelect = document.getElementById("policy");
  const preview = document.getElementById("policyPreview");

  policySelect.addEventListener("change", () => {
    const val = policySelect.value;
    let text = "";
    if (val === "monetize_all") text = "Monetize it";
    else if (val === "block_all") text = "Block it";
    else if (val === "track_all") text = "Track it";
    preview.textContent = text;
  });

  function saveSettings() {
    const policy = document.getElementById('policy').value;
    const ownership = document.querySelector('input[name="ownership"]:checked').value;
    const assetInfo = document.getElementById('assetInfo').value;

    const data = {
      uploadPolicy: policy,
      ownership: ownership,
      assetInformation: assetInfo
    };

    alert("‚úÖ Settings saved:\n" + JSON.stringify(data, null, 2));
  }
</script>

</body>
</html>
