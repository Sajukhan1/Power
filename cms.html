<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube CMS Dashboard</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #03A9F4;
    }
    .video {
      background: #1e1e1e;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    .video-title {
      font-size: 18px;
      margin-bottom: 5px;
    }
    iframe {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>YouTube CMS Dashboard</h1>
  <div id="video-list">Loading your videos...</div>

  <script>
    async function fetchMyVideos() {
      const accessToken = localStorage.getItem("access_token");

      if (!accessToken) {
        document.getElementById("video-list").innerHTML = "❌ Access token missing.";
        return;
      }

      try {
        // Get Channel's Uploads Playlist
        const channelResp = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=contentDetails&mine=true`, {
          headers: {
            Authorization: `Bearer ${accessToken}`
          }
        });
        const channelData = await channelResp.json();
        const uploadsPlaylistId = channelData.items[0].contentDetails.relatedPlaylists.uploads;

        // Fetch videos from that playlist
        const videosResp = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=10&playlistId=${uploadsPlaylistId}`, {
          headers: {
            Authorization: `Bearer ${accessToken}`
          }
        });
        const videosData = await videosResp.json();

        if (!videosData.items || videosData.items.length === 0) {
          document.getElementById("video-list").innerHTML = "❌ No videos found.";
          return;
        }

        const container = document.getElementById("video-list");
        container.innerHTML = "";

        videosData.items.forEach(item => {
          const videoId = item.snippet.resourceId.videoId;
          const title = item.snippet.title;

          const div = document.createElement("div");
          div.className = "video";
          div.innerHTML = `
            <div class="video-title">${title}</div>
            <iframe width="100%" height="200" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
          `;
          container.appendChild(div);
        });

      } catch (error) {
        console.error(error);
        document.getElementById("video-list").innerHTML = "❌ Error loading videos.";
      }
    }

    fetchMyVideos();
  </script>
</body>
</html>
